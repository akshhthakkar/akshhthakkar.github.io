  <script>
    // This script ensures 'marked' library is loaded if it's not already.
    // It's used for Markdown parsing, though not directly on this page for rendering.
    window.addEventListener("load", () => {
      if (typeof marked === "undefined") {
        const s = document.createElement("script");
        s.src = "https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.min.js";
        s.async = true;
        document.head.appendChild(s);
      }
    });

    // Lazy load function using Intersection Observer for performance.
    // Elements with 'opacity: 0' will become 'visible' (opacity: 1) when they enter the viewport.
    function lz(e, c) {
      const o = new IntersectionObserver((t, r) => {
        t.forEach(i => {
          if (i.isIntersecting) {
            c(i.target); // Callback to add 'visible' class
            r.unobserve(i.target); // Stop observing once visible
          }
        });
      }, { rootMargin: "100px" }); // Start loading 100px before element is visible
      o.observe(e);
    }
  </script>
  <style>
    /* Base styles */
    html {
      box-sizing: border-box;
      scroll-behavior: smooth
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit
    }

    /* CSS variables for light and dark themes */
    :root {
      --bg: #fff;
      --txt: #333;
      --hdt: #000;
      --acc: #007bff;
      --ach: #0056b3;
      --nbm: #f8f8f8;
      --cbg: #fff;
      --cbd: #e8e8e8;
      --sl: rgba(0, 0, 0, 0.02);
      --hl: rgba(0, 0, 0, 0.05);
      --sob: #ccc;
      --son: #4CAF50;
      --scc: #fff;
      --sbd: #999;
      --hgs: #e0f2f7;
      --hgm: #ccecf7;
      --hge: #fff
    }

    [data-theme="dark"] {
      --bg: #121212;
      --txt: #e0e0e0;
      --hdt: #fff;
      --acc: #66b3ff;
      --ach: #4da6ff;
      --nbm: #1a1a1a;
      --cbg: #1e1e1e;
      --cbd: #252525;
      --sl: rgba(255, 255, 255, 0.02);
      --hl: rgba(255, 255, 255, 0.05);
      --sob: #555;
      --son: #2196F3;
      --sbd: #777;
      --hgs: #0a2a4a;
      --hgm: #1a3a5a;
      --hge: #121212
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--txt);
      transition: background 0.3s, color 0.3s;
      line-height: 1.6
    }

    /* Navbar styles */
    .nb {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--bg);
      box-shadow: 0 1px 4px var(--sl);
      position: sticky;
      top: 0;
      z-index: 10
    }

    [data-theme="dark"] .nb {
      box-shadow: 0 1px 4px var(--sl)
    }

    .nb-b {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--hdt);
      text-decoration: none
    }

    .nb-l {
      list-style: none;
      display: flex;
      gap: 1.8rem;
      margin: 0;
      padding: 0;
      align-items: center
    }

    .nb-l li a {
      text-decoration: none;
      color: var(--txt);
      font-weight: 500;
      transition: color 0.2s ease-in-out;
      position: relative;
      padding-bottom: 0.2rem
    }

    .nb-l li a:hover {
      color: var(--acc)
    }

    .nb-l li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--acc);
      transition: width 0.3s ease-in-out
    }

    .nb-l li a:hover::after {
      width: 100%
    }

    /* Theme toggle switch styles */
    .ts {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      user-select: none;
      -webkit-tap-highlight-color: transparent
    }

    .ts input {
      opacity: 0;
      width: 0;
      height: 0
    }

    .sld {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--sob);
      border-radius: 34px;
      transition: background-color 0.4s;
      border: 1px solid var(--sbd)
    }

    .sld:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 3px;
      background-color: var(--scc);
      border-radius: 50%;
      transition: transform 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2
    }

    .ts input:checked+.sld {
      background-color: var(--son);
      border-color: var(--son)
    }

    .ts input:checked+.sld:before {
      transform: translateX(26px)
    }

    .sld .ik {
      position: absolute;
      top: 50%;
      font-size: 0.7em;
      color: var(--txt);
      transition: transform 0.4s, opacity 0.4s;
      z-index: 3
    }

    .sld .fs {
      left: 11px;
      transform: translateY(-50%) translateX(0);
      opacity: 1
    }

    .sld .fm {
      left: 37px;
      transform: translateY(-50%) translateX(0);
      opacity: 0
    }

    .ts input:checked+.sld .fs {
      transform: translateY(-50%) translateX(26px);
      opacity: 0
    }

    .ts input:checked+.sld .fm {
      transform: translateY(-50%) translateX(-26px);
      opacity: 1
    }

    .dts {
      margin-left: 1.5rem;
      display: flex;
      align-items: center
    }

    .mcg {
      display: none;
      align-items: center;
      gap: 1rem
    }

    .ham {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--txt);
      cursor: pointer;
      padding: 0.5rem;
      z-index: 11
    }

    /* Content area styles */
    .ct {
      max-width: 1000px;
      margin: auto;
      padding: 2rem
    }

    /* Hero section styles */
    .hr {
      background: linear-gradient(135deg, var(--hgs) 0%, var(--hgm) 50%, var(--hge) 100%);
      padding: 3rem 2rem;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1)
    }

    [data-theme="dark"] .hr {
      background: linear-gradient(135deg, var(--hgs) 0%, var(--hgm) 50%, var(--hge) 100%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4)
    }

    .hr h1 {
      font-size: 3.2rem;
      margin-bottom: 0.8rem;
      color: var(--hdt);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
      letter-spacing: 0.05em;
      line-height: 1.2
    }

    [data-theme="dark"] .hr h1 {
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.15)
    }

    .hr p {
      font-size: 1.3rem;
      line-height: 1.6;
      color: var(--txt);
      opacity: 0.95;
      max-width: 700px;
      margin: 0.5rem auto 0 auto;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05)

    [data-theme="dark"] .hr p {
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.05)
    }

    .hr::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(0, 0, 0, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(0, 0, 0, 0.05) 0%, transparent 20%);
      opacity: 0.5;
      z-index: 1;
      pointer-events: none
    }

    [data-theme="dark"] .hr::before {
      background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%)
    }

    .hr h1,
    .hr p {
      position: relative;
      z-index: 2
    }

    /* Blog grid and card styles */
    .bg {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem
    }

    .bc {
      background: var(--cbg);
      border: 1px solid var(--cbd);
      border-left: 5px solid var(--acc);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px var(--sl);
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      opacity: 0;
      /* Start invisible for lazy loading */
    }

    [data-theme="dark"] .bc {
      border: 1px solid var(--cbd);
      border-left: 5px solid var(--acc);
      box-shadow: 0 4px 15px var(--sl)
    }

    .bc.visible {
      opacity: 1;
      animation: fadeInCard 0.5s ease-out forwards;
      /* Add fade-in animation for visible cards */
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .bc:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px var(--hl)
    }

    [data-theme="dark"] .bc:hover {
      box-shadow: 0 15px 30px var(--hl)
    }

    .bc a.btl {
      text-decoration: none;
      color: var(--acc);
      font-weight: 600;
      font-size: 1.35rem;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.2s
    }

    .bc a.btl:hover {
      color: var(--ach);
      text-decoration: underline
    }

    .bc p {
      font-size: 0.95rem;
      color: var(--txt);
      opacity: 0.9;
      margin: 0 0 1rem 0;
      flex-grow: 1
    }

    .bc .bm {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: var(--txt);
      opacity: 0.7;
      margin-bottom: 0.5rem;
      gap: 0.75rem;
      flex-wrap: wrap
    }

    [data-theme="dark"] .bc .bm {
      color: var(--txt)
    }

    .bc .bm span {
      display: flex;
      align-items: center;
      gap: 0.3rem
    }

    .bc .bm .fas {
      font-size: 0.9em;
      color: var(--acc)

      margin-top: 0.75rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--acc);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.1s ease-in-out;
      align-self: flex-start;
      box-shadow: 0 2px 5px var(--sl)
    }

    [data-theme="dark"] .bl {
      box-shadow: 0 2px 5px var(--sl)
    }

    .bc .bl:hover {
      background-color: var(--ach);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--hl)
    }

    [data-theme="dark"] .bl:hover {
      box-shadow: 0 4px 8px var(--hl)
    }

    .bc .bl .fas {
      margin-left: 0.5rem;
      font-size: 0.8em
    }

    /* Skeleton loading card styles */
    .sc {
      background: var(--cbg);
      border: 1px solid var(--cbd);
      border-left: 5px solid var(--acc);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px var(--sl);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      animation: pulse 1.5s infinite ease-in-out
    }

    [data-theme="dark"] .sc {
      box-shadow: 0 4px 15px var(--sl)
    }

    .sl {
      background-color: var(--cbd);
      border-radius: 4px;
      height: 1em;
      margin-bottom: 0.5em
    }

    .sl.t {
      width: 80%;
      height: 1.3em
    }

    .sl.m {
      width: 60%;
      height: 0.8em
    }

    .sl.x {
      width: 100%;
      height: 0.9em
    }

    .sl.x:nth-child(3) {
      width: 95%
    }

    .sl.x:nth-child(4) {
      width: 85%
    }

    .sl.b {
      width: 120px;
      height: 2.2em;
      margin-top: 0.75rem
    }

    @keyframes pulse {
      0% {
        opacity: 0.6
      }

      50% {
        opacity: 1
      }

      100% {
        opacity: 0.6
      }
    }

    /* General button style */
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--acc);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s, transform 0.1s ease-in-out;
      font-weight: 600;
      box-shadow: 0 2px 5px var(--sl)
    }

    .btn:hover {
      background-color: var(--ach);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--hl)
    }

    [data-theme="dark"] .btn {
      box-shadow: 0 2px 5px var(--sl)
    }

    [data-theme="dark"] .btn:hover {
      box-shadow: 0 4px 8px var(--hl)
    }

    /* Footer styles */
    .ft {
      text-align: center;
      padding: 1rem;
      background: var(--bg);
      color: var(--txt);
      margin-top: 2rem;
      box-shadow: 0 -1px 4px var(--sl)
    }

    [data-theme="dark"] .ft {
      box-shadow: 0 -1px 4px var(--sl)
    }

    /* Keyframe for general fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nb {
        padding: 1rem 1.5rem;
        flex-wrap: nowrap
      }

      .nb-b {
        flex-grow: 1;
        font-size: 1.4rem
      }

      .nb-l {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--nbm);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 100%;
        left: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out
      }

      .nb-l.active {
        display: flex;
        max-height: 300px
      }

      .nb-l li {
        width: 100%;
        text-align: center;
        padding: 0.8rem 0
      }

      .dts {
        display: none
      }

      .mcg {
        display: flex
      }

      .ham {
        display: block
      }

      .ct {
        padding: 1rem
      }

      .hr h1 {
        font-size: 2.5rem
      }

      .hr p {
        font-size: 1.1rem
      }

      .bg {
        grid-template-columns: 1fr
      }

      .bc .bm {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem
      }
    }

    @media (max-width: 480px) {
      .nb {
        padding: 1rem
      }

      .hr h1 {
        font-size: 1.8rem
      }

      .hr p {
        font-size: 1rem
      }
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const b = document.body;
      const d = document.getElementById("t-d"); // Desktop toggle
      const m = document.getElementById("t-m"); // Mobile toggle
      const h = document.querySelector(".ham");
      const n = document.querySelector(".nb-l");
      const l = document.getElementById("bl"); // Blog list container
      const navBlogsLink = document.getElementById("navBlogsLink"); // Get the Blogs link

      // Function to set theme based on user preference or local storage
      function setTheme(theme) {
        b.setAttribute("data-theme", theme);
        // Ensure both desktop and mobile toggles reflect the current theme state
        if (d) d.checked = theme === "dark";
        if (m) m.checked = theme === "dark";
        localStorage.setItem("theme", theme); // Save theme preference
      }

      // Initialize theme from localStorage or default to 'light'
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      // Add event listeners for theme toggles (desktop and mobile)
      if (d) d.addEventListener("change", () => {
        setTheme(d.checked ? "dark" : "light");
      });
      if (m) m.addEventListener("change", () => {
        setTheme(m.checked ? "dark" : "light");
      });


      // Hamburger menu toggle for mobile navigation
      if (h && n) {
        h.addEventListener("click", () => n.classList.toggle("active"));
      }

      // Close mobile menu when a navigation link is clicked
      document.querySelectorAll(".nb-l li a").forEach(i => i.addEventListener("click", () => {
        if (n.classList.contains("active")) n.classList.remove("active")
      }));

      // Helper function to format date strings into a readable format
      function formatDate(dateString) {
        // FIX: Corrected typo from toLocaleDateDateString to toLocaleDateString
        return dateString ? new Date(dateString).toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric"
        }) : "Date N/A"
      }

      // Function to display skeleton loading cards while data is being fetched
      function showSkeletonCards(count = 3) {
        l.innerHTML = ""; // Clear existing content before showing skeletons
        for (let i = 0; i < count; i++) {
          const s = document.createElement("div");
          s.className = "sc"; // Skeleton card class
          s.innerHTML = '<div class="sl t"></div><div class="sl m"></div><div class="sl x"></div><div class="sl x"></div><div class="sl b"></div>';
          l.appendChild(s);
        }
      }

      // Main function to fetch blogs from DEV.to API
      // 'forceRefresh' parameter, if true, bypasses the cache.
      async function fetchBlogs(forceRefresh = false) {
        const cacheKey = "dtb"; // Key for blog data in localStorage
        const cacheTimestampKey = "dtbt"; // Key for cache timestamp in localStorage
        const cacheDuration = 5 * 60 * 1000; // Cache duration: 5 minutes in milliseconds

        const cachedBlogs = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);

        // Check if we should use cached data (if not forcing refresh, and cache is valid/not expired)
        if (!forceRefresh && cachedBlogs && cachedTimestamp && (Date.now() - cachedTimestamp) < cacheDuration) {
          console.log("Serving blogs from cache.");
          renderBlogs(JSON.parse(cachedBlogs)); // Render from cached data
          return; // Exit function, no need to fetch
        }

        console.log("Fetching blogs from DEV.to API...");
        showSkeletonCards(); // Show loading indicators while fetching

        try {
          // Fetch articles from DEV.to API for the specified username, up to 30 per page.
          const response = await fetch("https://dev.to/api/articles?username=akshthakkar&per_page=30");
          if (!response.ok) {
            // If the HTTP response is not OK (e.g., 404, 500), throw an error
            throw new Error(`DEV.to API error: ${response.status} ${response.statusText}`);
          }
          const data = await response.json(); // Parse the JSON response

          // Store the newly fetched data and current timestamp in local storage for caching
          localStorage.setItem(cacheKey, JSON.stringify(data));
          localStorage.setItem(cacheTimestampKey, Date.now());

          renderBlogs(data); // Render the fetched blogs
        } catch (e) {
          // Handle any errors during the fetch operation (e.g., network issues, API errors)
          console.error("Error fetching blogs:", e);
          l.innerHTML = `<div id="err" style="text-align:center; padding: 2rem;"><p>Failed to load blogs: ${e.message}</p></div>`;
          // FIX: Attach event listener to the retry button after it's added to the DOM
          const retryButton = document.createElement('button');
          retryButton.className = 'btn';
          retryButton.textContent = 'Retry';
          retryButton.onclick = () => fetchBlogs(true); // Call fetchBlogs within the correct scope
          document.getElementById('err').appendChild(retryButton);
        }
      }

      // Function to render the fetched blog data into the HTML
      function renderBlogs(data) {
        l.innerHTML = ""; // Clear any existing content (like skeleton cards or previous blogs)

        // If no blog data is returned or the array is empty, display a message
        if (!data || data.length === 0) {
          l.innerHTML = "<div style='text-align:center; padding: 2rem;'>No blogs found. Start writing!</div>";
          return;
        }

        // Map the raw DEV.to API response data to a simpler, consistent structure
        const blogPosts = data.map(post => ({
          title: post.title,
          url: `article.html?id=${post.id}&slug=${encodeURIComponent(post.slug)}`, // Construct URL for individual article page
          description: post.description || "No excerpt available. Click to read the full post.", // Fallback description
          source: "DEV.to", // Indicate the source of the blog
          publishedAt: post.published_at // Use this date for sorting
        }));

        // Sort the blog posts by published date in descending order (newest first)
        blogPosts.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));

        // Iterate over each sorted blog post and create its HTML card
        blogPosts.forEach(post => {
          const card = document.createElement("div");
          card.className = "bc"; // Assign blog card CSS class
          card.setAttribute("role", "article"); // Semantic role for accessibility
          card.innerHTML = `
            <a href="${post.url}" class="btl" aria-label="Read ${post.title}">${post.title}</a>
            <div class="bm">
              <span><i class="fas fa-calendar-alt" aria-hidden="true"></i> ${formatDate(post.publishedAt)}</span>
              <span><i class="fas fa-globe" aria-hidden="true"></i> ${post.source}</span>
            </div>
            <p>${post.description}</p>
            <a href="${post.url}" class="bl" aria-label="Read more about ${post.title}">Read More <i class="fas fa-arrow-right" aria-hidden="true"></i></a>
          `;
          l.appendChild(card); // Add the created card to the blog list container

          // Apply lazy loading to each card to animate its visibility when it enters the viewport
          lz(card, element => element.classList.add("visible"));
        });
      }

      // --- Logic for Navbar 'Blogs' Link Click ---
      // This ensures that clicking the 'Blogs' link on the current page forces a refresh.
      if (navBlogsLink) {
        navBlogsLink.addEventListener('click', (event) => {
          // Check if the user is already on blog.html. This prevents a full page reload
          // if they click the link while already on the blog page.
          // The `window.location.hash.startsWith('#')` handles cases where the URL might have a hash.
          if (window.location.pathname.endsWith('/blog.html') || window.location.pathname.endsWith('/blog.html#') || window.location.hash.startsWith('#')) {
            event.preventDefault(); // Stop the default link navigation (which would reload the page)
            localStorage.removeItem("dtb"); // Clear cached blog data
            localStorage.removeItem("dtbt"); // Clear cached timestamp
            console.log("Navbar 'Blogs' link clicked on blog.html. Cache cleared. Forcing refresh.");
            fetchBlogs(true); // Call fetchBlogs, explicitly forcing a new API request
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to the top of the page for better user experience
          }
          // If navigating from another page (e.g., index.html), the browser will naturally load blog.html,
          // and the initial fetchBlogs() call (below) will handle fetching the content.
        });
      }
      // ------------------------------------

      // Initial fetch when the page loads. This is important for direct access to blog.html.
      // It will respect the cache by default (forceRefresh = false).
      fetchBlogs(false);

      // Set up an interval to periodically re-fetch blogs.
      // This ensures content eventually updates even if the user doesn't manually refresh or click the navbar link.
      // It will also respect the cache by default (forceRefresh = false).
      setInterval(() => fetchBlogs(false), 5 * 60 * 1000); // Fetch every 5 minutes

      // --- Manual Refresh Button (Optional, for easy testing and user control) ---
      // This button allows users to manually clear the cache and force a refresh.
      const refreshBtn = document.createElement('button');
      refreshBtn.className = 'btn';
      refreshBtn.textContent = 'Refresh Blogs (Manual)';
      refreshBtn.style.marginTop = '2rem';
      refreshBtn.style.display = 'block';
      refreshBtn.style.margin = '2rem auto'; // Center the button on the page

      // Attach click event listener to the manual refresh button
      refreshBtn.onclick = () => {
        console.log("Manual 'Refresh Blogs' button clicked. Cache cleared. Forcing refresh.");
        fetchBlogs(true); // Call fetchBlogs, explicitly forcing a new API request
      };
      // Append the manual refresh button to the content section of the page
      document.querySelector('.ct').appendChild(refreshBtn);
      // -------------------------------------------------------------------
    });
  </script>
