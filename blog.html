    <script>
      const allBlogs = [
        // call https://dev.to/api/articles?username=akshthakkar&page=1&per_page=1000 to get ID and SLUG for new post
        {
          url: "article.html?id=2526134&slug=personal-portfolio-website-48jo&devto_username=akshthakkar",
          title: "Personal Portfolio Website",
          description:
            "My first portfolio site â€” built without frameworks, just code and vibes. Check it out and drop feedback at dev.to!",
          source: "DEV.to",
          date: "2025-05-20",
        },
        {
          url: "article.html?id=2526140&slug=introduction-4g88&devto_username=akshthakkar", // REPLACE 2526140 WITH ACTUAL ID
          title: "Introduction",
          description:
            "Finally introducing myself â€” sharing what Iâ€™m learning, building, and figuring out along the way. Just getting started ðŸš€",
          source: "DEV.to",
          date: "2025-05-25",
        },
        // add new blog posts here
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;
        const toggleDesktop = document.getElementById("t-d");
        const toggleMobile = document.getElementById("t-m");
        const hamburgerButton = document.querySelector(".ham");
        const navLinks = document.querySelector(".nb-l");
        const blogListContainer = document.getElementById("bl");

        if (!blogListContainer) {
          console.error("Blog list container (#bl) not found");
          return;
        }

        function setTheme(theme) {
          body.setAttribute("data-theme", theme);
          if (toggleDesktop) toggleDesktop.checked = theme === "dark";
          if (toggleMobile) toggleMobile.checked = theme === "dark";
          localStorage.setItem("theme", theme);
        }

        const savedTheme = localStorage.getItem("theme") || "light";
        setTheme(savedTheme);

        [toggleDesktop, toggleMobile].forEach((toggle) => {
          if (toggle) {
            toggle.addEventListener("change", () => {
              setTheme(toggle.checked ? "dark" : "light");
            });
          }
        });

        if (hamburgerButton && navLinks) {
          hamburgerButton.addEventListener("click", () =>
            navLinks.classList.toggle("active")
          );
          hamburgerButton.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              navLinks.classList.toggle("active");
            }
          });
        }

        document.querySelectorAll(".nb-l li a").forEach((link) =>
          link.addEventListener("click", () => {
            if (
              window.innerWidth <= 768 &&
              navLinks.classList.contains("active")
            ) {
              navLinks.classList.remove("active");
            }
          })
        );

        document.addEventListener("click", (event) => {
          if (
            navLinks.classList.contains("active") &&
            !navLinks.contains(event.target) &&
            !hamburgerButton.contains(event.target)
          ) {
            navLinks.classList.remove("active");
          }
        });

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape" && navLinks.classList.contains("active")) {
            navLinks.classList.remove("active");
          }
        });

        function formatDate(dateString) {
          if (!dateString) return "Date N/A";
          try {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) throw new Error("Invalid date");
            return date.toLocaleDateString("en-US", {
              year: "numeric",
              month: "long",
              day: "numeric",
            });
          } catch (error) {
            console.warn(`Invalid date string: ${dateString}`, error);
            return "Invalid Date";
          }
        }

        function validateBlog(blog) {
          if (!blog || typeof blog.url !== "string" || !blog.url) {
            console.warn("Invalid blog URL:", blog);
            return false;
          }
          if (typeof blog.title !== "string" || !blog.title) {
            console.warn("Invalid blog title:", blog);
            return false;
          }
          if (typeof blog.description !== "string" || !blog.description) {
            console.warn("Invalid blog description:", blog);
            return false;
          }
          if (typeof blog.source !== "string" || !blog.source) {
            console.warn("Invalid blog source:", blog);
            return false;
          }
          if (!blog.date) {
            console.warn("Missing blog date:", blog);
            return false;
          }
          return true;
        }

        function renderBlogs(blogs) {
          blogListContainer.innerHTML = "";
          const validBlogs = blogs.filter(validateBlog);

          if (validBlogs.length === 0) {
            blogListContainer.innerHTML = `
              <div class="error-message">
                <i class="fas fa-info-circle"></i>
                <p>No valid blogs found. Please check the blog data in the allBlogs array.</p>
              </div>`;
            return;
          }

          validBlogs.sort((a, b) => new Date(b.date) - new Date(a.date));
          validBlogs.forEach((post) => {
            const card = document.createElement("div");
            card.className = "bc";
            card.setAttribute("role", "article");
            card.innerHTML = `
              <a href="${post.url}" class="btl" aria-label="Read ${
              post.title
            }">${post.title}</a>
              <div class="bm">
                <span><i class="fas fa-calendar-alt" aria-hidden="true"></i> ${formatDate(
                  post.date
                )}</span>
                <span><i class="fas fa-globe" aria-hidden="true"></i> ${
                  post.source
                }</span>
              </div>
              <p>${post.description}</p>
              <a href="${post.url}" class="bl" aria-label="Read more about ${
              post.title
            }">
                Read More <i class="fas fa-arrow-right" aria-hidden="true"></i>
              </a>`;
            blogListContainer.appendChild(card);
            lz(card, (element) => element.classList.add("visible"));
          });
        }

        renderBlogs(allBlogs);
      });
    </script>
  </body>
</html>
