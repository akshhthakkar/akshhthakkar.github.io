<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blogs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px 40px;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }
    ul {
      list-style: none;
      padding: 0;
      border-top: 1px solid #ddd;
    }
    li {
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
      transition: background 0.3s ease;
      border-radius: 6px;
      margin-bottom: 10px;
      background: white;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
    }
    li:hover {
      background: #e6f0fa;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    }
    a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
      font-size: 18px;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }
    #loading {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Aksh's Blogs</h1>
  <ul id="blog-list">
    <li id="loading">Loading blogs...</li>
  </ul>

  <script>
    const username = "akshhthakkar";
    const repo = "akshhthakkar.github.io";
    const blogFolder = "blog";
    const blogList = document.getElementById("blog-list");
    const loadingEl = document.getElementById("loading");
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${blogFolder}`;

    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        loadingEl.style.display = 'none';
        blogList.innerHTML = "";

        data.forEach(file => {
          if(file.name.endsWith(".html") || file.name.endsWith(".md")) {
            let postName = file.name.replace(/\.html|\.md/, "").replace(/-/g, " ");
            postName = postName.charAt(0).toUpperCase() + postName.slice(1);

            const li = document.createElement("li");
            li.innerHTML = `<a href="${blogFolder}/${file.name}" target="_blank" rel="noopener noreferrer">${postName}</a>`;
            blogList.appendChild(li);
          }
        });

        if(blogList.children.length === 0) {
          blogList.innerHTML = "<li>No blogs found. Start writing!</li>";
        }
      })
      .catch(err => {
        loadingEl.style.display = 'none';
        blogList.innerHTML = "<li>Failed to load blogs. Try again later.</li>";
        console.error(err);
      });
  </script>
</body>
</html>
