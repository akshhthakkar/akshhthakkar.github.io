<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Blog posts by Aksh Thakkar, a Computer Science student at Parul University, covering web development, AI, and technology insights." />
  <title>Aksh Thakkar - Blogs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #007bff;
      --accent-hover: #0056b3;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #0d6efd;
      --accent-hover: #0a58ca;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--bg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar li a:hover {
      color: var(--accent);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .hero {
      background: linear-gradient(135deg, var(--accent) 0%, var(--bg) 100%);
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .blog-card {
      background: var(--bg);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .blog-card a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .blog-card a:hover {
      text-decoration: underline;
    }

    .blog-card p {
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
      margin: 0;
    }

    #loading {
      text-align: center;
      font-style: italic;
      color: var(--text);
      opacity: 0.6;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: var(--bg);
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: var(--accent-hover);
    }

    .cta {
      text-align: center;
      margin: 2rem 0;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        gap: 1rem;
      }

      .blog-grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>

<body data-theme="light">
  <nav class="navbar">
    <div><strong>Aksh</strong></div>
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="blog.html">Blogs</a></li>
      <li><a href="repositories.html">Repositories</a></li>
      <li><span class="theme-toggle" onclick="toggleTheme()"><i id="theme-icon" class="fas fa-sun"></i></span></li>
    </ul>
  </nav>

  <section class="container">
    <div class="hero">
      <h1>Aksh's Blogs</h1>
      <p>Exploring web development, AI, and technology insights.</p>
    </div>
    <div class="blog-grid" id="blog-list">
      <div id="loading">Loading blogs...</div>
    </div>
    <div class="cta">
      <a href="https://github.com/akshhthakkar" target="_blank" class="btn">Explore My GitHub</a>
      <a href="mailto:your.email@example.com" class="btn">Contact Me</a>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2025 Aksh Thakkar</p>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const isDark = body.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', newTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('theme-icon').className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';

      const username = "akshhthakkar";
      const repo = "akshhthakkar.github.io";
      const blogFolder = "blogs";
      const blogList = document.getElementById("blog-list");
      const loadingEl = document.getElementById("loading");
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${blogFolder}`;

      fetch(apiUrl)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          loadingEl.style.display = 'none';
          blogList.innerHTML = "";

          data.forEach(file => {
            if (file.name.endsWith(".html") || file.name.endsWith(".md")) {
              let postName = file.name.replace(/\.html|\.md/, "").replace(/-/g, " ");
              postName = postName.charAt(0).toUpperCase() + postName.slice(1);

              const blogCard = document.createElement("div");
              blogCard.className = "blog-card";
              blogCard.innerHTML = `
                <a href="${blogFolder}/${file.name}" target="_blank" rel="noopener noreferrer">${postName}</a>
                <p>No excerpt available. Click to read the full post.</p>
              `;
              blogList.appendChild(blogCard);
            }
          });

          if (blogList.children.length === 0) {
            blogList.innerHTML = "<div>No blogs found. Start writing!</div>";
          }
        })
        .catch(err => {
          loadingEl.style.display = 'none';
          blogList.innerHTML = "<div>Failed to load blogs. Try again later.</div>";
          console.error(err);
        });
    });
  </script>
</body>

</html>
