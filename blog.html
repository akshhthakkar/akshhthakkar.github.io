<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Blog posts by Aksh Thakkar, a Computer Science student at Parul University, covering web development, AI, and technology insights." />
  <title>Aksh Thakkar - Blogs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #007bff;
      --accent-hover: #0056b3;
      --navbar-bg-mobile: #f0f0f0;
      --switch-off-bg: #ccc;
      --switch-on-bg: #4CAF50;
      --switch-circle-color: #fff;
      --switch-border: #999;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #0d6efd;
      --accent-hover: #0a58ca;
      --navbar-bg-mobile: #1a1a1a;
      --switch-off-bg: #555;
      --switch-on-bg: #2196F3;
      --switch-circle-color: #fff;
      --switch-border: #777;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--bg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text);
      text-decoration: none;
    }

    .navbar-nav {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .navbar-nav li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar-nav li a:hover {
      color: var(--accent);
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--switch-off-bg);
      border-radius: 34px;
      transition: background-color 0.4s;
      border: 1px solid var(--switch-border);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 3px;
      background-color: var(--switch-circle-color);
      border-radius: 50%;
      transition: transform 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .theme-switch input:checked+.slider {
      background-color: var(--switch-on-bg);
      border-color: var(--switch-on-bg);
    }

    .theme-switch input:checked+.slider:before {
      transform: translateX(26px);
    }

    .slider .icon-in-knob {
      position: absolute;
      top: 50%;
      font-size: 0.7em;
      color: var(--text);
      transition: transform 0.4s, opacity 0.4s;
      z-index: 3;
    }

    .slider .fa-sun-knob {
      left: 11px;
      transform: translateY(-50%) translateX(0);
      opacity: 1;
    }

    .slider .fa-moon-knob {
      left: 37px;
      transform: translateY(-50%) translateX(0);
      opacity: 0;
    }

    .theme-switch input:checked+.slider .fa-sun-knob {
      transform: translateY(-50%) translateX(26px);
      opacity: 0;
    }

    .theme-switch input:checked+.slider .fa-moon-knob {
      transform: translateY(-50%) translateX(-26px);
      opacity: 1;
    }

    .desktop-theme-switch {
      margin-left: 1.5rem;
      display: flex;
      align-items: center;
    }

    .mobile-controls-group {
      display: none;
      align-items: center;
      gap: 1rem;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 0.5rem;
      z-index: 11;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .hero {
      background: linear-gradient(135deg, var(--accent) 0%, var(--bg) 100%);
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .blog-card {
      background: var(--bg);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .blog-card a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .blog-card a:hover {
      text-decoration: underline;
    }

    .blog-card p {
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
      margin: 0;
    }

    .blog-card .source {
      font-size: 0.8rem;
      color: var(--accent);
      margin-top: 0.5rem;
    }

    #loading {
      text-align: center;
      font-style: italic;
      color: var(--text);
      opacity: 0.6;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: var(--bg);
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: var(--accent-hover);
    }

    .cta {
      text-align: center;
      margin: 2rem 0;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 1.5rem;
        flex-wrap: nowrap;
      }

      .navbar-brand {
        flex-grow: 1;
      }

      .navbar-nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--navbar-bg-mobile);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 100%;
        left: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .navbar-nav.active {
        display: flex;
        max-height: 300px;
      }

      .navbar-nav li {
        width: 100%;
        text-align: center;
        padding: 0.8rem 0;
      }

      .desktop-theme-switch {
        display: none;
      }

      .mobile-controls-group {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .container {
        padding: 1rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .blog-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 1rem;
      }

      .hero h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body data-theme="light">
  <nav class="navbar">
    <a href="index.html" class="navbar-brand"><strong>Aksh</strong></a>
    <ul class="navbar-nav">
      <li><a href="index.html">About</a></li>
      <li><a href="blog.html">Blogs</a></li>
      <li><a href="repositories.html">Repositories</a></li>
      <li class="desktop-theme-switch">
        <label class="theme-switch" aria-label="Toggle dark mode">
          <input type="checkbox" id="theme-toggle-checkbox-desktop">
          <span class="slider">
            <i class="fas fa-sun icon-in-knob fa-sun-knob"></i>
            <i class="fas fa-moon icon-in-knob fa-moon-knob"></i>
          </span>
        </label>
      </li>
    </ul>
    <div class="mobile-controls-group">
      <label class="theme-switch" aria-label="Toggle dark mode">
        <input type="checkbox" id="theme-toggle-checkbox-mobile">
        <span class="slider">
          <i class="fas fa-sun icon-in-knob fa-sun-knob"></i>
          <i class="fas fa-moon icon-in-knob fa-moon-knob"></i>
        </span>
      </label>
      <button class="hamburger" aria-label="Toggle navigation menu">☰</button>
    </div>
  </nav>

  <section class="container">
    <div class="hero">
      <h1>My Blogs</h1>
      <p>Exploring web development, AI, and technology insights from local posts and DEV.to.</p>
    </div>
    <div class="blog-grid" id="blog-list">
      <div id="loading">Loading blogs...</div>
    </div>
    <div class="cta">
      <a href="https://github.com/akshhthakkar" target="_blank" class="btn">Explore My GitHub</a>
      <a href="mailto:aksht455@gmail.com" class="btn">Contact Me</a>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Aksh Thakkar</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      const themeToggleCheckboxDesktop = document.getElementById('theme-toggle-checkbox-desktop');
      const themeToggleCheckboxMobile = document.getElementById('theme-toggle-checkbox-mobile');
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.navbar-nav');

      // Theme toggle function
      function applyTheme(theme) {
        body.setAttribute('data-theme', theme);
        if (themeToggleCheckboxDesktop) {
          themeToggleCheckboxDesktop.checked = (theme === 'dark');
        }
        if (themeToggleCheckboxMobile) {
          themeToggleCheckboxMobile.checked = (theme === 'dark');
        }
        localStorage.setItem('theme', theme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);

      // Desktop theme toggle
      if (themeToggleCheckboxDesktop) {
        themeToggleCheckboxDesktop.addEventListener('change', () => {
          const newTheme = themeToggleCheckboxDesktop.checked ? 'dark' : 'light';
          applyTheme(newTheme);
        });
      }

      // Mobile theme toggle
      if (themeToggleCheckboxMobile) {
        themeToggleCheckboxMobile.addEventListener('change', () => {
          const newTheme = themeToggleCheckboxMobile.checked ? 'dark' : 'light';
          applyTheme(newTheme);
        });
      }

      // Hamburger menu toggle
      if (hamburger && navLinks) {
        hamburger.addEventListener('click', () => {
          navLinks.classList.toggle('active');
        });
      }

      // Close mobile menu on link click
      const navItems = document.querySelectorAll('.navbar-nav li a');
      navItems.forEach(item => {
        item.addEventListener('click', () => {
          if (navLinks.classList.contains('active')) {
            navLinks.classList.remove('active');
          }
        });
      });

      // Blog fetching
      const username = 'akshhthakkar';
      const repo = 'akshhthakkar.github.io';
      const blogFolder = 'blogs';
      const devToUsername = 'akshthakkar';
      const blogList = document.getElementById('blog-list');
      const loadingEl = document.getElementById('loading');
      const githubApiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${blogFolder}`;
      const devToApiUrl = `https://dev.to/api/articles?username=${devToUsername}&per_page=10`;

      // Fetch local blogs
      const fetchLocalBlogs = fetch(githubApiUrl)
        .then(res => {
          if (!res.ok) {
            if (res.status === 404) {
              console.warn('GitHub blogs folder not found, skipping local blogs');
              return []; // Return empty array if folder doesn't exist
            }
            throw new Error(`GitHub API error: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data)) return [];
          return data
            .filter(file => file.name.endsWith('.html') || file.name.endsWith('.md'))
            .map(file => {
              let postName = file.name.replace(/\.html|\.md/, '').replace(/-/g, ' ');
              postName = postName.charAt(0).toUpperCase() + postName.slice(1);
              return {
                title: postName,
                url: `${blogFolder}/${file.name}`,
                description: 'No excerpt available. Click to read the full post.',
                source: 'Local',
                date: null
              };
            });
        })
        .catch(err => {
          console.error('GitHub fetch error:', err);
          return [];
        });

      // Fetch DEV.to blogs
      const fetchDevToBlogs = fetch(devToApiUrl)
        .then(res => {
          if (!res.ok) throw new Error('DEV.to API error');
          return res.json();
        })
        .then(data => {
          console.log('DEV.to Posts:', data); // Debug
          return data.map(post => ({
            title: post.title,
            url: `article.html?id=${post.id}&slug=${encodeURIComponent(post.slug)}`,
            description: post.description || 'No excerpt available. Click to read the full post.',
            source: 'DEV.to',
            date: post.published_at
          }));
        })
        .catch(err => {
          console.error('DEV.to fetch error:', err);
          return [];
        });

      // Combine and display blogs
      Promise.all([fetchLocalBlogs, fetchDevToBlogs])
        .then(([localBlogs, devToBlogs]) => {
          loadingEl.style.display = 'none';
          blogList.innerHTML = '';

          const allBlogs = [...localBlogs, ...devToBlogs].sort((a, b) => {
            if (!a.date || !b.date) return 0;
            return new Date(b.date) - new Date(a.date);
          });

          allBlogs.forEach(post => {
            const blogCard = document.createElement('div');
            blogCard.className = 'blog-card';
            const linkAttributes = post.source === 'Local' ? 'target="_blank" rel="noopener noreferrer"' : 'rel="noopener noreferrer"';
            blogCard.innerHTML = `
                <a href="${post.url}" ${linkAttributes}>${post.title}</a>
                <p>${post.description}</p>
                <div class="source">${post.source}</div>
              `;
            blogList.appendChild(blogCard);
          });

          if (allBlogs.length === 0) {
            blogList.innerHTML = '<div>No blogs found. Start writing!</div>';
          }
        })
        .catch(err => {
          loadingEl.style.display = 'none';
          blogList.innerHTML = '<div>Failed to load blogs. Try again later.</div>';
          console.error('Combined fetch error:', err);
        });
    });
  </script>
</body>

</html>
