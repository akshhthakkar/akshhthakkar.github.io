  <script>
    // Ensure marked.js is available, lazy load if not
    window.addEventListener("load", () => {
      if (typeof marked === "undefined") {
        const s = document.createElement("script");
        s.src = "https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.min.js";
        s.async = true;
        document.head.appendChild(s)
      }
    });

    // Lazy load utility function for elements entering viewport
    function lz(e, c) {
      const o = new IntersectionObserver((t, r) => {
        t.forEach(i => {
          if (i.isIntersecting) {
            c(i.target);
            r.unobserve(i.target)
          }
        })
      }, {
        rootMargin: "100px"
      });
      o.observe(e)
    }
  </script>
  <style>
    /* General Reset & Base Styles */
    html {
      box-sizing: border-box;
      scroll-behavior: smooth
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit
    }

    /* CSS Variables for Theming (Light & Dark) */
    :root {
      --bg: #fff;
      --txt: #333;
      --hdt: #000;
      --acc: #007bff;
      --ach: #0056b3;
      --nbm: #f8f8f8;
      --cbg: #fff;
      --cbd: #e8e8e8;
      --sl: rgba(0, 0, 0, 0.02);
      --hl: rgba(0, 0, 0, 0.05);
      --sob: #ccc;
      --son: #4CAF50;
      --scc: #fff;
      --sbd: #999;
      --hgs: #e0f2f7;
      --hgm: #ccecf7;
      --hge: #fff;
      --error-color: #dc3545;
      --error-color-rgb: 220, 53, 69;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --txt: #e0e0e0;
      --hdt: #fff;
      --acc: #66b3ff;
      --ach: #4da6ff;
      --nbm: #1a1a1a;
      --cbg: #1e1e1e;
      --cbd: #252525;
      --sl: rgba(255, 255, 255, 0.02);
      --hl: rgba(255, 255, 255, 0.05);
      --sob: #555;
      --son: #2196F3;
      --sbd: #777;
      --hgs: #0a2a4a;
      --hgm: #1a3a5a;
      --hge: #121212;
      --error-color: #ff6b6b;
      --error-color-rgb: 255, 107, 107;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--txt);
      transition: background 0.3s, color 0.3s;
      line-height: 1.6
    }

    /* Navbar Styles */
    .nb {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--bg);
      box-shadow: 0 1px 4px var(--sl);
      position: sticky;
      top: 0;
      z-index: 10
    }

    [data-theme="dark"] .nb {
      box-shadow: 0 1px 4px var(--sl)
    }

    .nb-b {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--hdt);
      text-decoration: none
    }

    .nb-l {
      list-style: none;
      display: flex;
      gap: 1.8rem;
      margin: 0;
      padding: 0;
      align-items: center
    }

    .nb-l li a {
      text-decoration: none;
      color: var(--txt);
      font-weight: 500;
      transition: color 0.2s ease-in-out;
      position: relative;
      padding-bottom: 0.2rem
    }

    .nb-l li a:hover {
      color: var(--acc)
    }

    .nb-l li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--acc);
      transition: width 0.3s ease-in-out
    }

    .nb-l li a:hover::after {
      width: 100%
    }

    /* Theme Switcher Styles */
    .ts {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      user-select: none;
      -webkit-tap-highlight-color: transparent
    }

    .ts input {
      opacity: 0;
      width: 0;
      height: 0
    }

    .sld {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--sob);
      border-radius: 34px;
      transition: background-color 0.4s;
      border: 1px solid var(--sbd)
    }

    .sld:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 3px;
      background-color: var(--scc);
      border-radius: 50%;
      transition: transform 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2
    }

    .ts input:checked+.sld {
      background-color: var(--son);
      border-color: var(--son)
    }

    .ts input:checked+.sld:before {
      transform: translateX(26px)
    }

    .sld .ik {
      position: absolute;
      top: 50%;
      font-size: 0.7em;
      color: var(--txt);
      transition: transform 0.4s, opacity 0.4s;
      z-index: 3
    }

    .sld .fs {
      left: 11px;
      transform: translateY(-50%) translateX(0);
      opacity: 1
    }

    .sld .fm {
      left: 37px;
      transform: translateY(-50%) translateX(0);
      opacity: 0
    }

    .ts input:checked+.sld .fs {
      transform: translateY(-50%) translateX(26px);
      opacity: 0
    }

    .ts input:checked+.sld .fm {
      transform: translateY(-50%) translateX(-26px);
      opacity: 1
    }

    .dts {
      margin-left: 1.5rem;
      display: flex;
      align-items: center
    }

    .mcg {
      display: none;
      align-items: center;
      gap: 1rem
    }

    .ham {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--txt);
      cursor: pointer;
      padding: 0.5rem;
      z-index: 11
    }

    /* Main Content & Header */
    .ct {
      max-width: 1000px;
      margin: auto;
      padding: 2rem
    }

    .hr {
      background: linear-gradient(135deg, var(--hgs) 0%, var(--hgm) 50%, var(--hge) 100%);
      padding: 3rem 2rem;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1)
    }

    [data-theme="dark"] .hr {
      background: linear-gradient(135deg, var(--hgs) 0%, var(--hgm) 50%, var(--hge) 100%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4)
    }

    .hr h1 {
      font-size: 3.2rem;
      margin-bottom: 0.8rem;
      color: var(--hdt);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
      letter-spacing: 0.05em;
      line-height: 1.2
    }

    [data-theme="dark"] .hr h1 {
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.15)
    }

    .hr p {
      font-size: 1.3rem;
      line-height: 1.6;
      color: var(--txt);
      opacity: 0.95;
      max-width: 700px;
      margin: 0.5rem auto 0 auto;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05)
    }

    [data-theme="dark"] .hr p {
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.05)
    }

    .hr::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(0, 0, 0, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(0, 0, 0, 0.05) 0%, transparent 20%);
      opacity: 0.5;
      z-index: 1;
      pointer-events: none
    }

    [data-theme="dark"] .hr::before {
      background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%)
    }

    .hr h1,
    .hr p {
      position: relative;
      z-index: 2
    }

    /* Blog Grid & Card Styles */
    .bg {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem
    }

    .bc {
      background: var(--cbg);
      border: 1px solid var(--cbd);
      border-left: 5px solid var(--acc);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px var(--sl);
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      opacity: 0;
      /* For lazy loading animation */
    }

    [data-theme="dark"] .bc {
      border: 1px solid var(--cbd);
      border-left: 5px solid var(--acc);
      box-shadow: 0 4px 15px var(--sl)
    }

    .bc.visible {
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .bc:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px var(--hl)
    }

    [data-theme="dark"] .bc:hover {
      box-shadow: 0 15px 30px var(--hl)
    }

    .bc a.btl {
      text-decoration: none;
      color: var(--acc);
      font-weight: 600;
      font-size: 1.35rem;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.2s
    }

    .bc a.btl:hover {
      color: var(--ach);
      text-decoration: underline
    }

    .bc p {
      font-size: 0.95rem;
      color: var(--txt);
      opacity: 0.9;
      margin: 0 0 1rem 0;
      flex-grow: 1
    }

    .bc .bm {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: var(--txt);
      opacity: 0.7;
      margin-bottom: 0.5rem;
      gap: 0.75rem;
      flex-wrap: wrap
    }

    [data-theme="dark"] .bc .bm {
      color: var(--txt)
    }

    .bc .bm span {
      display: flex;
      align-items: center;
      gap: 0.3rem
    }

    .bc .bm .fas {
      font-size: 0.9em;
      color: var(--acc)
    }

    .bc .bl {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--acc);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.1s ease-in-out;
      align-self: flex-start;
      box-shadow: 0 2px 5px var(--sl)
    }

    [data-theme="dark"] .bc .bl {
      box-shadow: 0 2px 5px var(--sl)
    }

    .bc .bl:hover {
      background-color: var(--ach);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--hl)
    }

    [data-theme="dark"] .bc .bl:hover {
      box-shadow: 0 4px 8px var(--hl)
    }

    .bc .bl .fas {
      margin-left: 0.5rem;
      font-size: 0.8em
    }

    /* Skeleton Loader Styles */
    .sc {
      background: var(--cbg);
      border: 1px solid var(--cbd);
      border-left: 5px solid var(--acc);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px var(--sl);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      animation: pulse 1.5s infinite ease-in-out;
      /* Added pulse animation */
      opacity: 1;
      /* Skeletons are visible immediately */
    }

    [data-theme="dark"] .sc {
      box-shadow: 0 4px 15px var(--sl)
    }

    .sl {
      background-color: var(--cbd);
      border-radius: 4px;
      height: 1em;
      margin-bottom: 0.5em;
    }

    [data-theme="dark"] .sl {
      background-color: var(--cbd);
    }

    .sl.t {
      width: 80%;
      height: 1.3em
    }

    .sl.m {
      width: 60%;
      height: 0.8em
    }

    .sl.x {
      width: 100%;
      height: 0.9em
    }

    .sl.x:nth-child(3) {
      width: 95%
    }

    .sl.x:nth-child(4) {
      width: 85%
    }

    .sl.b {
      width: 120px;
      height: 2.2em;
      margin-top: 0.75rem
    }

    /* General Button Styles */
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--acc);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s, transform 0.1s ease-in-out;
      font-weight: 600;
      box-shadow: 0 2px 5px var(--sl)
    }

    .btn:hover {
      background-color: var(--ach);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--hl)
    }

    [data-theme="dark"] .btn {
      box-shadow: 0 2px 5px var(--sl)
    }

    [data-theme="dark"] .btn:hover {
      box-shadow: 0 4px 8px var(--hl)
    }

    /* Footer Styles */
    .ft {
      text-align: center;
      padding: 1rem;
      background: var(--bg);
      color: var(--txt);
      margin-top: 2rem;
      box-shadow: 0 -1px 4px var(--sl)
    }

    [data-theme="dark"] .ft {
      box-shadow: 0 -1px 4px var(--sl)
    }

    /* Error Message Styles */
    .error-message {
      color: var(--error-color);
      font-weight: 500;
      padding: 1rem;
      border: 1px solid var(--error-color);
      border-radius: 8px;
      background-color: rgba(var(--error-color-rgb), 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      text-align: center;
      margin: 1.5rem 0;
    }

    .error-message i.fas {
      font-size: 1.5rem;
      margin-bottom: 0.5rem
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.8;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 0.8;
      }
    }

    /* Reduced Motion Accessibility */
    @media (prefers-reduced-motion: reduce) {

      .bc,
      .btn,
      .sc {
        transition: none !important;
        animation: none !important;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nb {
        padding: 1rem 1.5rem;
        flex-wrap: nowrap
      }

      .nb-b {
        flex-grow: 1;
        font-size: 1.4rem
      }

      .nb-l {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--nbm);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 100%;
        left: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out
      }

      .nb-l.active {
        display: flex;
        max-height: 300px
      }

      .nb-l li {
        width: 100%;
        text-align: center;
        padding: 0.8rem 0
      }

      .dts {
        display: none
      }

      .mcg {
        display: flex
      }

      .ham {
        display: block
      }

      .ct {
        padding: 1rem
      }

      .hr h1 {
        font-size: 2.5rem
      }

      .hr p {
        font-size: 1.1rem
      }

      .bg {
        grid-template-columns: 1fr
      }

      .bc .bm {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem
      }
    }

    @media (max-width: 480px) {
      .nb {
        padding: 1rem
      }

      .hr h1 {
        font-size: 1.8rem
      }

      .hr p {
        font-size: 1rem
      }
    }
  </style>
</head>

  <script>
    // Static fallback blogs, useful if DEV.to API fails or is empty
    const staticBlogs = [{
      t: "Sajhkasj",
      u: "article.html?id=123456&slug=sajhkasj-o33",
      d: "A brief description of my new post.",
      s: "DEV.to",
      dt: "2025-05-26"
    }, {
      t: "How to Build a Portfolio Website with HTML and JavaScript",
      u: "article.html?id=123456&slug=how-to-build-a-portfolio-website",
      d: "Learn how to create a stunning portfolio website using HTML, JavaScript, and CSS.",
      s: "DEV.to",
      dt: "2025-05-01"
    }, {
      t: "Getting Started with AI: A Beginner's Guide",
      u: "article.html?id=123457&slug=getting-started-with-ai",
      d: "An introduction to artificial intelligence concepts for beginners.",
      s: "DEV.to",
      dt: "2025-04-15"
    }, {
      t: "Responsive Web Design Tips",
      u: "article.html?id=123458&slug=responsive-web-design-tips",
      d: "Best practices for creating responsive layouts that work on all devices.",
      s: "DEV.to",
      dt: "2025-03-20"
    }];

    // Global variable to store currently fetched DEV.to blogs for comparison
    let currentDevToBlogs = [];
    let isFetching = false; // Flag to prevent concurrent fetches

    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      const toggleDesktop = document.getElementById("t-d");
      const toggleMobile = document.getElementById("t-m");
      const hamburgerButton = document.querySelector(".ham");
      const navLinks = document.querySelector(".nb-l");
      const blogListContainer = document.getElementById("bl");

      /**
       * Sets the theme (light/dark) and persists it in localStorage.
       * @param {string} theme - The theme to set ('light' or 'dark').
       */
      function setTheme(theme) {
        body.setAttribute("data-theme", theme);
        toggleDesktop.checked = toggleMobile.checked = theme === "dark";
        localStorage.setItem("theme", theme);
      }

      // Initialize theme from localStorage or default to 'light'
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      // Add event listeners for theme toggles
      [toggleDesktop, toggleMobile].forEach(toggle => {
        if (toggle) {
          toggle.addEventListener("change", () => {
            setTheme(toggle.checked ? "dark" : "light");
          });
        }
      });

      // Hamburger menu functionality for mobile
      if (hamburgerButton && navLinks) {
        hamburgerButton.addEventListener("click", () => navLinks.classList.toggle("active"));
        hamburgerButton.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            navLinks.classList.toggle("active");
          }
        });
      }

      // Close mobile nav menu when a link is clicked
      document.querySelectorAll(".nb-l li a").forEach(link => link.addEventListener("click", () => {
        if (navLinks.classList.contains("active")) navLinks.classList.remove("active");
      }));

      // Close mobile nav menu when clicking outside
      document.addEventListener('click', (event) => {
        if (navLinks.classList.contains('active') &&
          !navLinks.contains(event.target) &&
          !hamburgerButton.contains(event.target)) {
          navLinks.classList.remove('active');
        }
      });

      // Close mobile nav menu when Escape key is pressed
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && navLinks.classList.contains('active')) {
          navLinks.classList.remove('active');
        }
      });


      /**
       * Formats a date string into a human-readable format.
       * @param {string} dateString - The date string to format.
       * @returns {string} Formatted date or "Date N/A".
       */
      function formatDate(dateString) {
        return dateString ? new Date(dateString).toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric"
        }) : "Date N/A";
      }

      /**
       * Renders blog posts into the DOM.
       * @param {Array<Object>} blogs - An array of blog post objects.
       */
      function renderBlogs(blogs) {
        // Sort blogs by date in descending order (latest first)
        blogs.sort((a, b) => new Date(b.dt) - new Date(a.dt));

        blogListContainer.innerHTML = ""; // Clear existing content

        if (blogs.length === 0) {
          blogListContainer.innerHTML = "<div class='error-message'><i class='fas fa-info-circle'></i><p>No blogs found. Start writing!</p></div>";
          return;
        }

        blogs.forEach(post => {
          const card = document.createElement("div");
          card.className = "bc"; // Blog Card class
          card.setAttribute("role", "article");
          card.innerHTML = `
                        <a href="${post.u}" class="btl" aria-label="Read ${post.t}">${post.t}</a>
                        <div class="bm">
                            <span><i class="fas fa-calendar-alt" aria-hidden="true"></i> ${formatDate(post.dt)}</span>
                            <span><i class="fas fa-globe" aria-hidden="true"></i> ${post.s}</span>
                        </div>
                        <p>${post.d}</p>
                        <a href="${post.u}" class="bl" aria-label="Read more about ${post.t}">Read More <i class="fas fa-arrow-right" aria-hidden="true"></i></a>
                    `;
          blogListContainer.appendChild(card);
          // Apply lazy loading animation
          lz(card, element => element.classList.add("visible"));
        });
      }

      /**
       * Displays skeleton loaders while content is being fetched.
       */
      function showSkeletonLoaders() {
        blogListContainer.innerHTML = ''; // Clear existing content
        for (let i = 0; i < 3; i++) { // Show 3 skeleton cards
          const skeletonCard = document.createElement("div");
          skeletonCard.className = "bc sc"; // Add 'sc' class for skeleton styling
          skeletonCard.innerHTML = `
                        <div class="sl t"></div>
                        <div class="sl m"></div>
                        <div class="sl x"></div>
                        <div class="sl x"></div>
                        <div class="sl b"></div>
                    `;
          blogListContainer.appendChild(skeletonCard);
        }
      }

      /**
       * Fetches blog posts from DEV.to API.
       * Displays skeleton loaders, handles errors, and updates content.
       */
      async function fetchDevToPosts() {
        if (isFetching) {
          console.log("Fetch already in progress, skipping.");
          return; // Prevent multiple concurrent fetches
        }

        isFetching = true;
        console.log("Attempting to fetch DEV.to posts...");
        showSkeletonLoaders(); // Show loaders immediately

        try {
          const timestamp = Date.now();
          const apiUrl = `https://dev.to/api/articles?username=akshthakkar&per_page=30&_=${timestamp}`;
          console.log("Fetching from:", apiUrl);

          const response = await fetch(apiUrl, {
            cache: "no-store" // Ensure fresh data
          });

          if (!response.ok) {
            const errorText = `DEV.to API error: ${response.status} ${response.statusText}`;
            console.error(errorText);
            let userMessage = "Failed to load latest blogs from DEV.to. Please try again later.";
            if (response.status === 429) {
              userMessage = "Too many requests to DEV.to. Please wait a moment.";
            }
            blogListContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i><p>${userMessage}</p><p>Showing static blogs instead.</p></div>`;
            renderBlogs(staticBlogs); // Fallback to static blogs on API error
            return; // Exit function if API error
          }

          const data = await response.json();
          console.log("DEV.to API response data:", data);

          if (data.length > 0) {
            const fetchedBlogs = data.map(post => ({
              t: post.title,
              u: `article.html?id=${post.id}&slug=${encodeURIComponent(post.slug)}`,
              d: post.description || "No excerpt available.",
              s: "DEV.to",
              dt: post.published_at
            }));

            // Check if the fetched data is different from currentDevToBlogs
            // Simple comparison: check length and stringified content (less efficient but reliable)
            // More robust comparison: compare IDs and published_at dates
            const fetchedBlogsString = JSON.stringify(fetchedBlogs.map(b => ({ t: b.t, dt: b.dt, u: b.u })));
            const currentBlogsString = JSON.stringify(currentDevToBlogs.map(b => ({ t: b.t, dt: b.dt, u: b.u })));

            if (fetchedBlogsString !== currentBlogsString) {
              console.log("DEV.to blogs updated. Re-rendering.");
              currentDevToBlogs = fetchedBlogs; // Update global state
              renderBlogs(currentDevToBlogs); // Re-render with new data
            } else {
              console.log("DEV.to blogs are up to date. No re-render needed.");
              // If no change, re-render the currentDevToBlogs (which are the fetched ones)
              // This ensures skeleton loaders are replaced even if data didn't change
              renderBlogs(currentDevToBlogs);
            }

          } else {
            console.log("No DEV.to blogs found in the response. Showing static blogs.");
            blogListContainer.innerHTML = `<div class="error-message"><i class="fas fa-info-circle"></i><p>No DEV.to blogs available. Showing static content.</p></div>`;
            renderBlogs(staticBlogs); // Show static blogs if API returns empty array
          }

        } catch (error) {
          console.error("Failed to fetch DEV.to posts (network/other error):", error.message, error);
          blogListContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i><p>Network error: Unable to fetch blogs. Please check your internet connection.</p><p>Showing static blogs instead.</p></div>`;
          renderBlogs(staticBlogs); // Fallback to static blogs on any fetch error
        } finally {
          isFetching = false; // Reset fetching flag
        }
      }

      // Initial load: Display static blogs first for immediate content
      renderBlogs(staticBlogs);

      // Then immediately try to fetch and display dynamic blogs from DEV.to
      fetchDevToPosts();

      // Set up polling: Fetch DEV.to posts every 5 minutes (300,000 milliseconds)
      // Adjust this interval as needed, but be mindful of API rate limits.
      setInterval(fetchDevToPosts, 300000); // 5 minutes
    });
  </script>
