<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog post by Aksh Thakkar, a Computer Science student at Parul University." />
    <title>Aksh Thakkar - Blog Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --navbar-bg-mobile: #f0f0f0;
            --switch-off-bg: #ccc;
            --switch-on-bg: #4CAF50;
            --switch-circle-color: #fff;
            --switch-border: #999;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #f0f0f0;
            --accent: #0d6efd;
            --accent-hover: #0a58ca;
            --navbar-bg-mobile: #1a1a1a;
            --switch-off-bg: #555;
            --switch-on-bg: #2196F3;
            --switch-circle-color: #fff;
            --switch-border: #777;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .navbar-nav li a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-nav li a:hover {
            color: var(--accent);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-off-bg);
            border-radius: 34px;
            transition: background-color 0.4s;
            border: 1px solid var(--switch-border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: var(--switch-circle-color);
            border-radius: 50%;
            transition: transform 0.4s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .theme-switch input:checked+.slider {
            background-color: var(--switch-on-bg);
            border-color: var(--switch-on-bg);
        }

        .theme-switch input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider .icon-in-knob {
            position: absolute;
            top: 50%;
            font-size: 0.7em;
            color: var(--text);
            transition: transform 0.4s, opacity 0.4s;
            z-index: 3;
        }

        .slider .fa-sun-knob {
            left: 11px;
            transform: translateY(-50%) translateX(0);
            opacity: 1;
        }

        .slider .fa-moon-knob {
            left: 37px;
            transform: translateY(-50%) translateX(0);
            opacity: 0;
        }

        .theme-switch input:checked+.slider .fa-sun-knob {
            transform: translateY(-50%) translateX(26px);
            opacity: 0;
        }

        .theme-switch input:checked+.slider .fa-moon-knob {
            transform: translateY(-50%) translateX(-26px);
            opacity: 1;
        }

        .desktop-theme-switch {
            margin-left: 1.5rem;
            display: flex;
            align-items: center;
        }

        .mobile-controls-group {
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 11;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        .article {
            background: var(--bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .article h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .article-content {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text);
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .article-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .article-content a:hover {
            text-decoration: underline;
        }

        .article-content pre {
            background: var(--bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .article-content code {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .article-content ul,
        .article-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .article-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text);
            opacity: 0.8;
        }

        #loading {
            text-align: center;
            font-style: italic;
            color: var(--text);
            opacity: 0.6;
            margin-top: 2rem;
        }

        #error {
            text-align: center;
            color: var(--text);
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--accent);
            color: var(--bg);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .cta {
            text-align: center;
            margin: 2rem 0;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background: var(--bg);
            color: var(--text);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
                flex-wrap: nowrap;
            }

            .navbar-brand {
                flex-grow: 1;
            }

            .navbar-nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: var(--navbar-bg-mobile);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 100%;
                left: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            .navbar-nav.active {
                display: flex;
                max-height: 300px;
            }

            .navbar-nav li {
                width: 100%;
                text-align: center;
                padding: 0.8rem 0;
            }

            .desktop-theme-switch {
                display: none;
            }

            .mobile-controls-group {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .container {
                padding: 1rem;
            }

            .article h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }

            .article h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body data-theme="light">
    <nav class="navbar">
        <a href="index.html" class="navbar-brand"><strong>Aksh</strong></a>
        <ul class="navbar-nav">
            <li><a href="index.html">About</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="repositories.html">Repositories</a></li>
            <li class="desktop-theme-switch">
                <label class="theme-switch" aria-label="Toggle dark mode">
                    <input type="checkbox" id="theme-toggle-checkbox-desktop">
                    <span class="slider">
                        <i class="fas fa-sun icon-in-knob fa-sun-knob"></i>
                        <i class="fas fa-moon icon-in-knob fa-moon-knob"></i>
                    </span>
                </label>
            </li>
        </ul>
        <div class="mobile-controls-group">
            <label class="theme-switch" aria-label="Toggle dark mode">
                <input type="checkbox" id="theme-toggle-checkbox-mobile">
                <span class="slider">
                    <i class="fas fa-sun icon-in-knob fa-sun-knob"></i>
                    <i class="fas fa-moon icon-in-knob fa-moon-knob"></i>
                </span>
            </label>
            <button class="hamburger" aria-label="Toggle navigation menu">☰</button>
        </div>
    </nav>

    <section class="container">
        <div class="article" id="article">
            <div id="loading">Loading article...</div>
        </div>
        <div class="cta">
            <a href="blog.html" class="btn">Back to Blogs</a>
            <a href="https://github.com/akshhthakkar" target="_blank" class="btn">Explore My GitHub</a>
            <a href="mailto:aksht455@gmail.com" class="btn">Contact Me</a>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Aksh Thakkar</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const themeToggleCheckboxDesktop = document.getElementById('theme-toggle-checkbox-desktop');
            const themeToggleCheckboxMobile = document.getElementById('theme-toggle-checkbox-mobile');
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.navbar-nav');

            // Theme toggle function
            function applyTheme(theme) {
                body.setAttribute('data-theme', theme);
                if (themeToggleCheckboxDesktop) {
                    themeToggleCheckboxDesktop.checked = (theme === 'dark');
                }
                if (themeToggleCheckboxMobile) {
                    themeToggleCheckboxMobile.checked = (theme === 'dark');
                }
                localStorage.setItem('theme', theme);
            }

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // Desktop theme toggle
            if (themeToggleCheckboxDesktop) {
                themeToggleCheckboxDesktop.addEventListener('change', () => {
                    const newTheme = themeToggleCheckboxDesktop.checked ? 'dark' : 'light';
                    applyTheme(newTheme);
                });
            }

            // Mobile theme toggle
            if (themeToggleCheckboxMobile) {
                themeToggleCheckboxMobile.addEventListener('change', () => {
                    const newTheme = themeToggleCheckboxMobile.checked ? 'dark' : 'light';
                    applyTheme(newTheme);
                });
            }

            // Hamburger menu toggle
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }

            // Close mobile menu on link click
            const navItems = document.querySelectorAll('.navbar-nav li a');
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Article fetching
            const articleContainer = document.getElementById('article');
            const loadingEl = document.getElementById('loading');
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                loadingEl.style.display = 'none';
                articleContainer.innerHTML = '<div id="error">No article ID provided.</div>';
                return;
            }

            fetch(`https://dev.to/api/articles/${postId}`)
                .then(response => {
                    if (!response.ok) throw new Error('DEV.to API error');
                    return response.json();
                })
                .then(data => {
                    loadingEl.style.display = 'none';
                    const htmlContent = marked.parse(data.body_markdown);
                    articleContainer.innerHTML = `
            <h1>${data.title}</h1>
            <div class="article-content">${htmlContent}</div>
            <p>Source: <a href="${data.url}" target="_blank" rel="noopener noreferrer">DEV.to</a></p>
          `;
                    // Set canonical URL for SEO
                    const canonicalLink = document.createElement('link');
                    canonicalLink.rel = 'canonical';
                    canonicalLink.href = window.location.href;
                    document.head.appendChild(canonicalLink);
                })
                .catch(error => {
                    loadingEl.style.display = 'none';
                    articleContainer.innerHTML = '<div id="error">Failed to load article. Try again later.</div>';
                    console.error('Article fetch error:', error);
                });
        });
    </script>
</body>

</html>
