            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--acc);
            transition: width 0.3s ease-in-out

        .nb-l li a:hover::after {
            width: 100%
        }

            display: inline-block;
            width: 60px;
            height: 34px;

            -webkit-tap-highlight-color: transparent

        .ts input {
            opacity: 0;
            width: 0;
            height: 0

            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--sob);
            border-radius: 34px;
            transition: background-color 0.4s;
            border: 1px solid var(--sbd)
        }

        .sld:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: var(--scc);
            border-radius: 50%;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2

        .ts input:checked+.sld {
            background-color: var(--son);
            border-color: var(--son)
        }

        .ts input:checked+.sld:before {
            transform: translateX(26px)
        }

        .sld .ik {
            position: absolute;
            top: 50%;
            font-size: 0.7em;
            color: var(--txt);
            transition: transform 0.4s, opacity 0.4s;
            z-index: 3
        }

        .sld .fs {
            left: 11px;
            transform: translateY(-50%) translateX(0);
            opacity: 1
        }

        .sld .fm {
            left: 37px;
            transform: translateY(-50%) translateX(0);
            opacity: 0
        }

        .ts input:checked+.sld .fs {
            transform: translateY(-50%) translateX(26px);
            opacity: 0
        }

        .ts input:checked+.sld .fm {
            transform: translateY(-50%) translateX(-26px);
            opacity: 1
        }

        .dts {
            margin-left: 1.5rem;
            display: flex;
            align-items: center
        }

        .mcg {
            display: none;
            align-items: center;
            gap: 1rem
        }

        .ham {

            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--txt);

        .ft {

            }

            .nb-l li {
                width: 100%;
                text-align: center;
                padding: 0.8rem 0
            }

            .dts {
                display: none
            }

            .mcg {
                display: flex
            }

            .ham {
                display: block
            }

            .ct {
                padding: 1rem
            }

            .ar {
                padding: 1.5rem
            }

            .ar h1 {
                font-size: 2.2rem
            }

            .ar-c h2 {
                font-size: 1.8rem
            }

            .ar-c h3 {

            }

            .ar-c h2 {
                font-size: 1.5rem
            }

            .ar-c h3 {
                font-size: 1.2rem
            }
        }
    </style>
</head>
