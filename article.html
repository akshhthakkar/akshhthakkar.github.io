<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog post by Aksh Thakkar, a Computer Science student at Parul University." />
    <title>Aksh Thakkar - Blog Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            if (typeof marked === 'undefined') {
                console.warn('Primary marked.js CDN failed, loading fallback');
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.min.js';
                script.async = true;
                document.head.appendChild(script);
            }
        });
    </script>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --navbar-bg-mobile: #f0f0f0;
            --card-bg: #f9f9f9;
            --switch-off-bg: #ccc;
            --switch-on-bg: #4CAF50;
            --switch-circle-color: #fff;
            --switch-border: #999;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #f0f0f0;
            --accent: #0d6efd;
            --accent-hover: #0a58ca;
            --navbar-bg-mobile: #1a1a1a;
            --card-bg: #1e1e1e;
            --switch-off-bg: #555;
            --switch-on-bg: #2196F3;
            --switch-circle-color: #fff;
            --switch-border: #777;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .navbar-nav li a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-nav li a:hover {
            color: var(--accent);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-off-bg);
            border-radius: 34px;
            transition: background-color 0.4s;
            border: 1px solid var(--switch-border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: var(--switch-circle-color);
            border-radius: 50%;
            transition: transform 0.4s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .theme-switch input:checked+.slider {
            background-color: var(--switch-on-bg);
            border-color: var(--switch-on-bg);
        }

        .theme-switch input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider .icon-in-knob {
            position: absolute;
            top: 50%;
            font-size: 0.7em;
            color: var(--text);
            transition: transform 0.4s, opacity 0.4s;
            z-index: 3;
        }

        .slider .fa-sun-knob {
            left: 11px;
            transform: translateY(-50%) translateX(0);
            opacity: 1;
        }

        .slider .fa-moon-knob {
            left: 37px;
            transform: translateY(-50%) translateX(0);
            opacity: 0;
        }

        .theme-switch input:checked+.slider .fa-sun-knob {
            transform: translateY(-50%) translateX(26px);
            opacity: 0;
        }

        .theme-switch input:checked+.slider .fa-moon-knob {
            transform: translateY(-50%) translateX(-26px);
            opacity: 1;
        }

        .desktop-theme-switch {
            margin-left: 1.5rem;
            display: flex;
            align-items: center;
        }

        .mobile-controls-group {
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 11;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        .article {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
            transition: background 0.3s, box-shadow 0.3s;
        }

        [data-theme="dark"] .article {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .article h1 {
            font-size: 2.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .article h1 {
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.05);
        }

        .article-content {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text);
        }

        .article-content h2 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 0.5rem;
        }

        [data-theme="dark"] .article-content h2 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-content h3 {
            font-size: 1.6rem;
            margin-top: 1.8rem;
            margin-bottom: 0.8rem;
            color: var(--text);
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 1.5rem auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .article-content a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s, text-decoration 0.2s;
        }

        .article-content a:hover {
            text-decoration: underline;
            color: var(--accent-hover);
        }

        .article-content pre {
            background: var(--bg);
            padding: 1.2rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin: 1.5rem 0;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .article-content pre {
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
        }

        .article-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.95rem;
            color: var(--text);
        }

        .article-content ul,
        .article-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .article-content blockquote {
            border-left: 5px solid var(--accent);
            padding-left: 1.2rem;
            margin: 1.5rem 0;
            color: var(--text);
            opacity: 0.9;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 4px;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        [data-theme="dark"] .article-content blockquote {
            background-color: rgba(255, 255, 255, 0.03);
        }

        #loading {
            text-align: center;
            font-style: italic;
            color: var(--text);
            opacity: 0.6;
            margin-top: 2rem;
        }

        #error {
            text-align: center;
            color: var(--text);
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: var(--accent);
            color: var(--bg);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s ease-in-out;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta {
            text-align: center;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background: var(--bg);
            color: var(--text);
            margin-top: 2rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
                flex-wrap: nowrap;
            }

            .navbar-brand {
                flex-grow: 1;
            }

            .navbar-nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: var(--navbar-bg-mobile);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 100%;
                left: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            .navbar-nav.active {
                display: flex;
                max-height: 300px;
            }

            .navbar-nav li {
                width: 100%;
                text-align: center;
                padding: 0.8rem 0;
            }

            .desktop-theme-switch {
                display: none;
            }

            .mobile-controls-group {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .container {
                padding: 1rem;
            }

            .article {
                padding: 1.5rem;
            }

            .article h1 {
                font-size: 2.2rem;
            }

            .article-content h2 {
                font-size: 1.8rem;
            }

            .article-content h3 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }

            .article h1 {
                font-size: 1.8rem;
            }

            .article-content h2 {
                font-size: 1.5rem;
            }

            .article-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body data-theme="light">
    <nav class="navbar">
        <a href="index.html" class="navbar-brand"><strong>Aksh</strong></a>
        <ul class="navbar-nav">
            <li><a href="index.html#about">About Me</a></li>
            <li><a href="index.html#certifications">My Certifications</a></li>
            <li><a href="blog.html">My Blog</a></li>
            <li><a href="repositories.html">My Repositories</a></li>
            <li class="desktop-theme-switch">
                <label class="theme-switch" aria-label="Toggle dark mode">
                    <input type="checkbox" id="theme-toggle-checkbox-desktop">
                    <span class="slider">
                        <i class="fas fa-sun icon-in-knob fa-sun-knob"></i>
                        <i class="fas fa-moon icon-in-knob fa-moon-knob"></i>
                    </span>
                </label>
            </li>
        </ul>
        <div class="mobile-controls-group">
            <label class="theme-switch" aria-label="Toggle dark mode">
                <input type="checkbox" id="theme-toggle-checkbox-mobile">
                <span class="slider">
                    <i class="fas fa-sun icon-in-knob fa-sun-knob"></i>
                    <i class="fas fa-moon icon-in-knob fa-moon-knob"></i>
                </span>
            </label>
            <button class="hamburger" aria-label="Toggle navigation menu">☰</button>
        </div>
    </nav>
    <section class="container">
        <div class="article" id="article">
            <div id="loading">Loading article...</div>
        </div>
        <div class="cta">
            <a href="blog.html" class="btn">Back to Blogs</a>
        </div>
    </section>
    <footer class="footer">
        <p>© 2025 Aksh Thakkar</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const themeToggleCheckboxDesktop = document.getElementById('theme-toggle-checkbox-desktop');
            const themeToggleCheckboxMobile = document.getElementById('theme-toggle-checkbox-mobile');
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.navbar-nav');
            function applyTheme(theme) {
                body.setAttribute('data-theme', theme);
                if (themeToggleCheckboxDesktop) themeToggleCheckboxDesktop.checked = (theme === 'dark');
                if (themeToggleCheckboxMobile) themeToggleCheckboxMobile.checked = (theme === 'dark');
                localStorage.setItem('theme', theme);
            }
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            if (themeToggleCheckboxDesktop) {
                themeToggleCheckboxDesktop.addEventListener('change', () => {
                    const newTheme = themeToggleCheckboxDesktop.checked ? 'dark' : 'light';
                    applyTheme(newTheme);
                });
            }
            if (themeToggleCheckboxMobile) {
                themeToggleCheckboxMobile.addEventListener('change', () => {
                    const newTheme = themeToggleCheckboxMobile.checked ? 'dark' : 'light';
                    applyTheme(newTheme);
                });
            }
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => { navLinks.classList.toggle('active'); });
            }
            const navItems = document.querySelectorAll('.navbar-nav li a');
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (navLinks.classList.contains('active')) navLinks.classList.remove('active');
                });
            });
            const articleContainer = document.getElementById('article');
            const loadingEl = document.getElementById('loading');
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const slug = urlParams.get('slug');
            console.log('Post ID:', postId, 'Slug:', slug);
            if (!postId && !slug) {
                loadingEl.style.display = 'none';
                articleContainer.innerHTML = '<div id="error">No article ID or slug provided.</div>';
                return;
            }
            const apiUrl = postId ? `https://dev.to/api/articles/${postId}` : `https://dev.to/api/articles/${slug}`;
            console.log('Fetching from:', apiUrl);
            fetch(apiUrl)
                .then(response => {
                    console.log('API Response Status:', response.status, 'OK:', response.ok);
                    if (!response.ok) throw new Error(`DEV.to API error: ${response.status} ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    console.log('API Data:', data);
                    console.log('Is marked defined?', typeof marked !== 'undefined');
                    if (typeof marked === 'undefined') {
                        throw new Error('marked.js is not loaded. Please check your internet or CDN.');
                    }
                    loadingEl.style.display = 'none';
                    const htmlContent = marked.parse(data.body_markdown || '');
                    articleContainer.innerHTML = `
            <h1>${data.title}</h1>
            <div class="article-content">${htmlContent}</div>
            <p>Source: <a href="${data.url}" target="_blank" rel="noopener noreferrer">DEV.to</a></p>
          `;
                    const canonicalLink = document.createElement('link');
                    canonicalLink.rel = 'canonical';
                    canonicalLink.href = window.location.href;
                    document.head.appendChild(canonicalLink);
                })
                .catch(error => {
                    loadingEl.style.display = 'none';
                    articleContainer.innerHTML = `<div id="error">Failed to load article: ${error.message}. Please try again later.</div>`;
                    console.error('Article fetch error:', error);
                });
        });
    </script>
</body>

</html>
