    <style>
      html {
        box-sizing: border-box;
        scroll-behavior: smooth;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      :root {
        --bg: #fff;
        --txt: #333;
        --hdt: #000;
        --acc: #007bff;
        --ach: #0056b3;
        --nbm: #f8f8f8;
        --cbg: #fff;
        --cbd: #e8e8e8;
        --sl: rgba(0, 0, 0, 0.02);
        --hl: rgba(0, 0, 0, 0.05);
        --sob: #ccc;
        --son: #4caf50;
        --scc: #fff;
        --sbd: #999;
        --hgs: #e0f2f7;
        --hgm: #ccecf7;
        --hge: #fff;
        --error-color: #dc3545;
        --error-color-rgb: 220, 53, 69;
      }
      [data-theme="dark"] {
        --bg: #121212;
        --txt: #e0e0e0;
        --hdt: #fff;
        --acc: #66b3ff;
        --ach: #4da6ff;
        --nbm: #1a1a1a;
        --cbg: #1e1e1e;
        --cbd: #252525;
        --sl: rgba(255, 255, 255, 0.02);
        --hl: rgba(255, 255, 255, 0.05);
        --sob: #555;
        --son: #2196f3;
        --sbd: #777;
        --hgs: #0a2a4a;
        --hgm: #1a3a5a;
        --hge: #121212;
        --error-color: #ff6b6b;
        --error-color-rgb: 255, 107, 107;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--txt);
        transition: background 0.3s, color 0.3s;
        line-height: 1.6;
      }

      .nb {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: var(--bg);
        box-shadow: 0 1px 4px var(--sl);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      [data-theme="dark"] .nb {
        box-shadow: 0 1px 4px var(--sl);
      }
      .nb-b {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--hdt);
        text-decoration: none;
      }
      .nb-l {
        list-style: none;
        display: flex;
        gap: 1.8rem;
        margin: 0;
        padding: 0;
        align-items: center;
      }
      .nb-l li a {
        text-decoration: none;
        color: var(--txt);
        font-weight: 500;
        transition: color 0.2s ease-in-out;
        position: relative;
        padding-bottom: 0.2rem;
      }
      .nb-l li a:hover {
        color: var(--acc);
      }
      .nb-l li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: var(--acc);
        transition: width 0.3s ease-in-out;
      }
      .nb-l li a:hover::after {
        width: 100%;
      }

      .ts {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .ts input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .sld {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--sob);
        border-radius: 34px;
        transition: background-color 0.4s;
        border: 1px solid var(--sbd);
      }
      .sld:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 3px;
        background-color: var(--scc);
        border-radius: 50%;
        transition: transform 0.4s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 2;
      }
      .ts input:checked + .sld {
        background-color: var(--son);
        border-color: var(--son);
      }
      .ts input:checked + .sld:before {
        transform: translateX(26px);
      }
      .sld .ik {
        position: absolute;
        top: 50%;
        font-size: 0.7em;
        color: var(--txt);
        transition: transform 0.4s, opacity 0.4s;
        z-index: 3;
      }
      .sld .fs {
        left: 11px;
        transform: translateY(-50%) translateX(0);
        opacity: 1;
      }
      .sld .fm {
        left: 37px;
        transform: translateY(-50%) translateX(0);
        opacity: 0;
      }
      .ts input:checked + .sld .fs {
        transform: translateY(-50%) translateX(26px);
        opacity: 0;
      }
      .ts input:checked + .sld .fm {
        transform: translateY(-50%) translateX(-26px);
        opacity: 1;
      }
      .dts {
        margin-left: 1.5rem;
        display: flex;
        align-items: center;
      }
      .mcg {
        display: none;
        align-items: center;
        gap: 1rem;
      }
      .ham {
        display: none;
        font-size: 1.8rem;
        background: none;
        border: none;
        color: var(--txt);
        cursor: pointer;
        padding: 0.5rem;
        z-index: 11;
      }

      .ct {
        max-width: 1000px;
        margin: auto;
        padding: 2rem;
      }

      .ar {
        background: var(--cbg);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 8px 20px var(--sl);
        margin-bottom: 2rem;
        transition: background 0.3s, box-shadow 0.3s;
      }
      [data-theme="dark"] .ar {
        box-shadow: 0 8px 12px var(--sl);
      }
      .ar h1 {
        font-size: 2.8rem;
        color: var(--acc);
        margin-bottom: 1.5rem;
        text-align: center;
        line-height: 1.2;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
      }
      [data-theme="dark"] .ar h1 {
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.05);
      }
      .ar-c {
        font-size: 1.05rem;
        line-height: 1.7;
        color: var(--txt);
      }
      .ar-c h2 {
        font-size: 2rem;
        margin: 2rem 0 1rem;
        color: var(--hdt);
        border-bottom: 1px solid var(--cbd);
        padding-bottom: 0.5rem;
      }
      [data-theme="dark"] .ar-c h2 {
        border-bottom: 1px solid var(--cbd);
      }
      .ar-c h3 {
        font-size: 1.6rem;
        margin: 1.8rem 0 0.8rem;
        color: var(--hdt);
      }
      .ar-c img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
        margin: 1.5rem auto;
        box-shadow: 0 4px 10px var(--sl);
        opacity: 0;
      }
      [data-theme="dark"] .ar-c img {
        box-shadow: 0 4px 10px var(--sl);
      }
      .ar-c img.visible {
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      .ar-c a {
        color: var(--acc);
        text-decoration: none;
        transition: color 0.2s;
      }
      .ar-c a:hover {
        text-decoration: underline;
        color: var(--ach);
      }
      .ar-c pre {
        background: var(--bg);
        padding: 1.2rem;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid var(--cbd);
        margin: 1.5rem 0;
        box-shadow: inset 0 0 5px var(--sl);
      }
      [data-theme="dark"] .ar-c pre {
        border: 1px solid var(--cbd);
        box-shadow: inset 0 0 5px var(--sl);
      }
      .ar-c code {
        font-family: "Fira Code", "Courier New", monospace;
        font-size: 0.95rem;
        color: var(--txt);
      }
      .ar-c ul,
      .ar-c ol {
        margin: 1rem 0;
        padding-left: 2rem;
      }
      .ar-c blockquote {
        border-left: 5px solid var(--acc);
        padding: 0.8rem 0 0.8rem 1.2rem;
        margin: 1.5rem 0;
        color: var(--txt);
        opacity: 0.9;
        background-color: rgba(0, 0, 0, 0.03);
        border-radius: 4px;
      }
      [data-theme="dark"] .ar-c blockquote {
        background-color: rgba(255, 255, 255, 0.03);
      }

      #error {
        text-align: center;
        color: var(--error-color);
        font-weight: 500;
        padding: 1rem;
        border: 1px solid var(--error-color);
        border-radius: 8px;
        background-color: rgba(var(--error-color-rgb), 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        margin: 1.5rem auto;
        max-width: 500px;
      }
      #error i.fas {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .btn {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        background-color: var(--acc);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.2s, transform 0.1s;
        font-weight: 600;
        box-shadow: 0 2px 5px var(--sl);
      }
      [data-theme="dark"] .btn {
        box-shadow: 0 2px 5px var(--sl);
      }
      .btn:hover {
        background-color: var(--ach);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--hl);
      }
      [data-theme="dark"] .btn:hover {
        box-shadow: 0 4px 8px var(--hl);
      }
      .cta {
        text-align: center;
        margin: 2rem 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .ft {
        text-align: center;
        padding: 1rem;
        background: var(--bg);
        color: var(--txt);
        margin-top: 2rem;
        box-shadow: 0 -1px 4px var(--sl);
      }
      [data-theme="dark"] .ft {
        box-shadow: 0 -1px 4px var(--sl);
      }

      #loading {
        text-align: center;
        font-size: 1.2rem;
        color: var(--txt);
        padding: 2rem;
        display: none;
      }
      #loading.loading-active {
        display: block;
      }

      .meta {
        text-align: center;
        font-size: 0.9em;
        color: var(--txt);
        margin-bottom: 1.5rem;
        opacity: 0.8;
      }
      .meta i {
        margin-right: 0.3em;
      }

      @media (max-width: 768px) {
        .nb {
          padding: 1rem 1.5rem;
        }
        .nb-b {
          flex-grow: 1;
          font-size: 1.4rem;
        }
        .nb-l {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: var(--nbm);
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          position: absolute;
          top: 100%;
          left: 0;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.3s ease-out;
        }
        .nb-l.active {
          display: flex;
          max-height: 300px;
        }
        .nb-l li {
          width: 100%;
          text-align: center;
          padding: 0.8rem 0;
        }
        .dts {
          display: none;
        }
        .mcg {
          display: flex;
        }
        .ham {
          display: block;
        }
        .ct {
          padding: 1rem;
        }
        .ar {
          padding: 1.5rem;
        }
        .ar h1 {
          font-size: 2.2rem;
        }
        .ar-c h2 {
          font-size: 1.8rem;
        }
        .ar-c h3 {
          font-size: 1.4rem;
        }
      }
      @media (max-width: 480px) {
        .nb {
          padding: 1rem;
        }
        .ar h1 {
          font-size: 1.8rem;
        }
        .ar-c h2 {
          font-size: 1.5rem;
        }
        .ar-c h3 {
          font-size: 1.2rem;
        }
      }
    </style>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"
    ></script>

    <script>
      function lazyLoadImage(imgElement) {
        const observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
                observer.unobserve(entry.target);
              }
            });
          },
          { rootMargin: "100px" }
        );
        observer.observe(imgElement);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;
        const toggleDesktop = document.getElementById("t-d");
        const toggleMobile = document.getElementById("t-m");
        const hamburgerButton = document.querySelector(".ham");
        const navLinks = document.querySelector(".nb-l");
        const articleWrapper = document.getElementById(
          "article-content-wrapper"
        );
        const loadingIndicator = document.getElementById("loading");

        function setTheme(theme) {
          body.setAttribute("data-theme", theme);
          if (toggleDesktop) toggleDesktop.checked = theme === "dark";
          if (toggleMobile) toggleMobile.checked = theme === "dark";
          localStorage.setItem("theme", theme);
        }

        const savedTheme = localStorage.getItem("theme") || "light";
        setTheme(savedTheme);

        [toggleDesktop, toggleMobile].forEach((toggle) => {
          if (toggle) {
            toggle.addEventListener("change", () => {
              setTheme(toggle.checked ? "dark" : "light");
            });
          }
        });

        if (hamburgerButton && navLinks) {
          hamburgerButton.addEventListener("click", () =>
            navLinks.classList.toggle("active")
          );
          hamburgerButton.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              navLinks.classList.toggle("active");
            }
          });
        }

        document.querySelectorAll(".nb-l li a").forEach((link) =>
          link.addEventListener("click", () => {
            if (
              window.innerWidth <= 768 &&
              navLinks.classList.contains("active")
            ) {
              navLinks.classList.remove("active");
            }
          })
        );

        document.addEventListener("click", (event) => {
          if (
            navLinks.classList.contains("active") &&
            !navLinks.contains(event.target) &&
            !hamburgerButton.contains(event.target)
          ) {
            navLinks.classList.remove("active");
          }
        });

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape" && navLinks.classList.contains("active")) {
            navLinks.classList.remove("active");
          }
        });

        const params = new URLSearchParams(window.location.search);
        const articleId = params.get("id");
        const articleSlug = params.get("slug");
        const localFilePath = params.get("file");
        const devToUsername = params.get("devto_username");

        async function loadArticleContent() {
          loadingIndicator.classList.add("loading-active");
          let fetchUrl = "";
          let articleHtmlContent = "";
          let articleMeta = {
            title: "Blog Post",
            description: "Read blog posts by Aksh Thakkar",
            sourceUrl: "",
            publishedDate: "",
          };

          try {
            if (localFilePath) {
              fetchUrl = localFilePath;
              const response = await fetch(fetchUrl);
              if (!response.ok) {
                throw new Error("404 Not Found");
              }
              const markdownContent = await response.text();
              if (!markdownContent.trim()) {
                throw new Error("404 Not Found");
              }

              const frontmatterMatch = markdownContent.match(
                /^---\s*[\r\n]+([\s\S]*?)[\r\n]+---/
              );
              let contentAfterFrontmatter = markdownContent;
              if (frontmatterMatch) {
                const frontmatterRaw = frontmatterMatch[1];
                const frontmatter = frontmatterRaw
                  .split("\n")
                  .reduce((acc, line) => {
                    const parts = line.split(":");
                    if (parts.length > 1) {
                      const key = parts[0].trim();
                      const value = parts.slice(1).join(":").trim();
                      acc[key] = value;
                    }
                    return acc;
                  }, {});

                articleMeta.publishedDate = frontmatter.date || "";
                articleMeta.title = frontmatter.title || articleMeta.title;
                articleMeta.description =
                  frontmatter.description || articleMeta.description;

                contentAfterFrontmatter = markdownContent
                  .substring(frontmatterMatch[0].length)
                  .trim();
              } else {
                const firstHeadingMatch = markdownContent.match(/^#\s*(.*)/m);
                articleMeta.title = firstHeadingMatch
                  ? firstHeadingMatch[1]
                  : localFilePath
                      .split("/")
                      .pop()
                      .replace(/\.md$/, "")
                      .replace(/-/g, " ")
                      .split(" ")
                      .map(
                        (word) => word.charAt(0).toUpperCase() + word.slice(1)
                      )
                      .join(" ");
                articleMeta.description = `Content from local file: ${localFilePath}`;
              }

              articleHtmlContent = marked.parse(contentAfterFrontmatter);
              articleMeta.sourceUrl = window.location.href;
            } else if (articleId || (articleSlug && devToUsername)) {
              let response;
              let data;

              if (articleId) {
                fetchUrl = `https://dev.to/api/articles/${articleId}`;
                response = await fetch(fetchUrl);
                if (
                  !response.ok &&
                  response.status === 404 &&
                  articleSlug &&
                  devToUsername
                ) {
                  fetchUrl = `https://dev.to/api/articles/${devToUsername}/${articleSlug}`;
                  response = await fetch(fetchUrl);
                } else if (!response.ok) {
                  throw new Error("404 Not Found");
                }
              } else {
                fetchUrl = `https://dev.to/api/articles/${devToUsername}/${articleSlug}`;
                response = await fetch(fetchUrl);
              }

              if (!response.ok) {
                throw new Error("404 Not Found");
              }

              data = await response.json();
              if (!data || !data.body_markdown) {
                throw new Error("404 Not Found");
              }

              articleMeta.title = data.title || "Untitled Article";
              articleMeta.description =
                data.description ||
                `Blog post by Aksh Thakkar on DEV.to: ${articleMeta.title}`;
              articleHtmlContent = marked.parse(data.body_markdown || "");
              articleMeta.sourceUrl = data.url || "";
              articleMeta.publishedDate = data.published_at || "";

              // --- START OF THE MANUAL DATE OVERRIDE FIX ---
              // This specifically targets your "Personal Portfolio Website" post by its Dev.to ID.
              // It ensures the date shown is always May 25, 2025, regardless of the API's published_at value.
              const targetArticleId = "2526134"; // The Dev.to ID for "Personal Portfolio Website"
              if (articleId === targetArticleId) {
                // Set the date to May 25, 2025, using an ISO 8601 string
                // This ensures consistency across timezones for display.
                articleMeta.publishedDate = "2025-05-25T00:00:00Z";
              }
              // --- END OF THE MANUAL DATE OVERRIDE FIX ---
            } else {
              articleWrapper.innerHTML = `
                <div id="error">
                  <i class="fas fa-exclamation-triangle"></i>
                  <p>No article specified.</p>
                  <p>Please provide a valid query parameter: <code>?file=path/to/file.md</code> for local files, or <code>?id=DEV_TO_ID</code> or <code>?slug=SLUG&amp;devto_username=USERNAME</code> for DEV.to articles.</p>
                </div>
              `;
              loadingIndicator.classList.remove("loading-active");
              return;
            }

            document.title = `Aksh Thakkar - ${articleMeta.title}`;
            document.querySelector("meta[property='og:title']").content =
              articleMeta.title;
            document.querySelector("meta[property='og:description']").content =
              articleMeta.description;
            document.querySelector("meta[property='og:url']").content =
              window.location.href;

            let canonicalLink = document.querySelector("link[rel='canonical']");
            if (!canonicalLink) {
              canonicalLink = document.createElement("link");
              canonicalLink.rel = "canonical";
              document.head.appendChild(canonicalLink);
            }
            canonicalLink.href = articleMeta.sourceUrl || window.location.href;

            articleWrapper.innerHTML = `
              <h1>${articleMeta.title}</h1>
              ${
                articleMeta.publishedDate
                  ? `<div class="meta"><span><i class="fas fa-calendar-alt"></i> ${new Date(
                      articleMeta.publishedDate
                    ).toLocaleDateString("en-US", {
                      year: "numeric",
                      month: "long",
                      day: "numeric",
                    })}</span></div>`
                  : ""
              }
              <div class="ar-c">${articleHtmlContent}</div>
              ${
                articleMeta.sourceUrl
                  ? `<p>Original Source: <a href="${
                      articleMeta.sourceUrl
                    }" target="_blank" rel="noopener noreferrer">${
                      articleMeta.sourceUrl.includes("dev.to")
                        ? "DEV.to"
                        : "External Link"
                    }</a></p>`
                  : ""
              }
              `;

            document.querySelectorAll(".ar-c img").forEach((img) => {
              if (img.src) {
                lazyLoadImage(img);
              }
            });
          } catch (error) {
            console.error("Error loading article:", error);
            articleWrapper.innerHTML = `
              <div id="error">
                <i class="fas fa-exclamation-triangle"></i>
                <p>The article you're looking for was <strong>not found</strong>.</p>
                <p>It might have been moved or deleted. Please try again later or check the blog list for other posts.</p>
              </div>
            `;
          } finally {
            loadingIndicator.classList.remove("loading-active");
          }
        }

        if (!articleId && !articleSlug && !localFilePath && !devToUsername) {
          articleWrapper.innerHTML = `
            <div id="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>No article specified.</p>
              <p>Please provide a valid query parameter: <code>?file=path/to/file.md</code> for local files, or <code>?id=DEV_TO_ID</code> or <code>?slug=SLUG&amp;devto_username=USERNAME</code> for DEV.to articles.</p>
            </div>
          `;
          loadingIndicator.classList.remove("loading-active");
        } else {
          loadArticleContent();
        }
      });
    </script>
  </body>
</html>
