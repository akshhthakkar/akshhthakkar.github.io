<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Blog post by Aksh Thakkar, Computer Science student at Parul University.">
    <meta property="og:title" content="Aksh Thakkar - Blog Post">
    <meta property="og:description" content="Read blog posts by Aksh Thakkar on web dev and AI.">
    <meta property="og:url" content="https://akshhthakkar.github.io/article.html">
    <meta property="og:image" content="/images/profile.jpg">
    <meta property="og:site_name" content="Aksh Thakkar Portfolio">
    <meta property="og:type" content="article">
    <title>Aksh Thakkar - Blog Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script>
        window.addEventListener("load", () => {
            if (typeof marked === "undefined") {
                const s = document.createElement("script");
                s.src = "https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.min.js";
                s.async = true;
                document.head.appendChild(s);
            }
        });
        function lz(e, c) {
            new IntersectionObserver((t, r) => {
                t.forEach(i => {
                    if (i.isIntersecting) {
                        c(i.target);
                        r.unobserve(i.target);
                    }
                });
            }, { rootMargin: "100px" }).observe(e);
        }
    </script>
    <style>
        html {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        :root {
            --bg: #fff;
            --txt: #333;
            --hdt: #000;
            --acc: #007bff;
            --ach: #0056b3;
            --nbm: #f8f8f8;
            --cbg: #fff;
            --cbd: #e8e8e8;
            --sl: rgba(0, 0, 0, 0.02);
            --hl: rgba(0, 0, 0, 0.05);
            --sob: #ccc;
            --son: #4CAF50;
            --scc: #fff;
            --sbd: #999;
            --error-color: #dc3545;
            --error-color-rgb: 220, 53, 69;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --txt: #e0e0e0;
            --hdt: #fff;
            --acc: #66b3ff;
            --ach: #4da6ff;
            --nbm: #1a1a1a;
            --cbg: #1e1e1e;
            --cbd: #252525;
            --sl: rgba(255, 255, 255, 0.02);
            --hl: rgba(255, 255, 255, 0.05);
            --sob: #555;
            --son: #2196F3;
            --sbd: #777;
            --error-color: #ff6b6b;
            --error-color-rgb: 255, 107, 107;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--txt);
            transition: background 0.3s, color 0.3s;
            line-height: 1.6;
        }

        /* Navbar Styles (Copied from index.html) */
        .nb {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg);
            box-shadow: 0 1px 4px var(--sl);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        [data-theme="dark"] .nb {
            box-shadow: 0 1px 4px var(--sl);
        }

        .nb-b {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--hdt);
            text-decoration: none;
        }

        .nb-l {
            list-style: none;
            display: flex;
            gap: 1.8rem;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nb-l li a {
            text-decoration: none;
            color: var(--txt);
            font-weight: 500;
            transition: color 0.2s ease-in-out;
            position: relative;
            padding-bottom: 0.2rem;
        }

        .nb-l li a:hover {
            color: var(--acc);
        }

        .nb-l li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--acc);
            transition: width 0.3s ease-in-out;
        }

        .nb-l li a:hover::after {
            width: 100%;
        }

        /* Theme Switcher Styles */
        .ts {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .ts input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .sld {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--sob);
            border-radius: 34px;
            transition: background-color 0.4s;
            border: 1px solid var(--sbd);
        }

        .sld:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: var(--scc);
            border-radius: 50%;
            transition: transform 0.4s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .ts input:checked+.sld {
            background-color: var(--son);
            border-color: var(--son);
        }

        .ts input:checked+.sld:before {
            transform: translateX(26px);
        }

        .sld .ik {
            position: absolute;
            top: 50%;
            font-size: 0.7em;
            color: var(--txt);
            transition: transform 0.4s, opacity 0.4s;
            z-index: 3;
        }

        .sld .fs {
            left: 11px;
            transform: translateY(-50%) translateX(0);
            opacity: 1;
        }

        .sld .fm {
            left: 37px;
            transform: translateY(-50%) translateX(0);
            opacity: 0;
        }

        .ts input:checked+.sld .fs {
            transform: translateY(-50%) translateX(26px);
            opacity: 0;
        }

        .ts input:checked+.sld .fm {
            transform: translateY(-50%) translateX(-26px);
            opacity: 1;
        }

        .dts {
            margin-left: 1.5rem;
            display: flex;
            align-items: center;
        }

        .mcg {
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .ham {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--txt);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 11;
        }

        /* Article Styles (Unchanged) */
        .ct {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        .ar {
            background: var(--cbg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 20px var(--sl);
            margin-bottom: 2rem;
            transition: background 0.3s, box-shadow 0.3s;
        }

        [data-theme="dark"] .ar {
            box-shadow: 0 8px 20px var(--sl);
        }

        .ar h1 {
            font-size: 2.8rem;
            color: var(--acc);
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .ar h1 {
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.05);
        }

        .ar-c {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--txt);
        }

        .ar-c h2 {
            font-size: 2rem;
            margin: 2rem 0 1rem;
            color: var(--hdt);
            border-bottom: 1px solid var(--cbd);
            padding-bottom: 0.5rem;
        }

        [data-theme="dark"] .ar-c h2 {
            border-bottom: 1px solid var(--cbd);
        }

        .ar-c h3 {
            font-size: 1.6rem;
            margin: 1.8rem 0 0.8rem;
            color: var(--hdt);
        }

        .ar-c img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 1.5rem auto;
            box-shadow: 0 4px 10px var(--sl);
            opacity: 0;
        }

        [data-theme="dark"] .ar-c img {
            box-shadow: 0 4px 10px var(--sl);
        }

        .ar-c img.visible {
            opacity: 1;
        }

        .ar-c a {
            color: var(--acc);
            text-decoration: none;
            transition: color 0.2s;
        }

        .ar-c a:hover {
            text-decoration: underline;
            color: var(--ach);
        }

        .ar-c pre {
            background: var(--bg);
            padding: 1.2rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--cbd);
            margin: 1.5rem 0;
            box-shadow: inset 0 0 5px var(--sl);
        }

        [data-theme="dark"] .ar-c pre {
            border: 1px solid var(--cbd);
            box-shadow: inset 0 0 5px var(--sl);
        }

        .ar-c code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.95rem;
            color: var(--txt);
        }

        .ar-c ul,
        .ar-c ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .ar-c blockquote {
            border-left: 5px solid var(--acc);
            padding: 0.8rem 0 0.8rem 1.2rem;
            margin: 1.5rem 0;
            color: var(--txt);
            opacity: 0.9;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 4px;
        }

        [data-theme="dark"] .ar-c blockquote {
            background-color: rgba(255, 255, 255, 0.03);
        }

        #error {
            text-align: center;
            color: var(--txt);
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: var(--acc);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 600;
            box-shadow: 0 2px 5px var(--sl);
        }

        [data-theme="dark"] .btn {
            box-shadow: 0 2px 5px var(--sl);
        }

        .btn:hover {
            background-color: var(--ach);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--hl);
        }

        [data-theme="dark"] .btn:hover {
            box-shadow: 0 4px 8px var(--hl);
        }

        .cta {
            text-align: center;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .ft {
            text-align: center;
            padding: 1rem;
            background: var(--bg);
            color: var(--txt);
            margin-top: 2rem;
            box-shadow: 0 -1px 4px var(--sl);
        }

        [data-theme="dark"] .ft {
            box-shadow: 0 -1px 4px var(--sl);
        }

        /* Responsive Styles for Navbar (Copied from index.html) */
        @media (max-width: 768px) {
            .nb {
                padding: 1rem 1.5rem;
                flex-wrap: nowrap;
            }

            .nb-b {
                flex-grow: 1;
                font-size: 1.4rem;
            }

            .nb-l {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: var(--nbm);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 100%;
                left: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            .nb-l.active {
                display: flex;
                max-height: 300px;
            }

            .nb-l li {
                width: 100%;
                text-align: center;
                padding: 0.8rem 0;
            }

            .dts {
                display: none;
            }

            .mcg {
                display: flex;
            }

            .ham {
                display: block;
            }

            .ct {
                padding: 1rem;
            }

            .ar {
                padding: 1.5rem;
            }

            .ar h1 {
                font-size: 2.2rem;
            }

            .ar-c h2 {
                font-size: 1.8rem;
            }

            .ar-c h3 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .nb {
                padding: 1rem;
            }

            .ar h1 {
                font-size: 1.8rem;
            }

            .ar-c h2 {
                font-size: 1.5rem;
            }

            .ar-c h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body data-theme="light">
    <nav class="nb">
        <a href="index.html" class="nb-b"><strong>Aksh</strong></a>
        <ul class="nb-l">
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#certifications">Certifications</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="repositories.html">Repositories</a></li>
            <li class="dts">
                <label class="ts" aria-label="Toggle dark mode">
                    <input type="checkbox" id="t-d">
                    <span class="sld">
                        <i class="fas fa-sun ik fs"></i>
                        <i class="fas fa-moon ik fm"></i>
                    </span>
                </label>
            </li>
        </ul>
        <div class="mcg">
            <label class="ts" aria-label="Toggle dark mode">
                <input type="checkbox" id="t-m">
                <span class="sld">
                    <i class="fas fa-sun ik fs"></i>
                    <i class="fas fa-moon ik fm"></i>
                </span>
            </label>
            <button class="ham" aria-label="Toggle navigation menu">☰</button>
        </div>
    </nav>
    <section class="ct">
        <div class="ar" id="ar" role="article">
            <div id="loading">Loading...</div>
        </div>
        <div class="cta"><a href="blog.html" class="btn" aria-label="Back to Blogs">Back to Blogs</a></div>
    </section>
    <footer class="ft">
        <p>© 2025 Aksh Thakkar</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            const toggleDesktop = document.getElementById("t-d");
            const toggleMobile = document.getElementById("t-m");
            const hamburgerButton = document.querySelector(".ham");
            const navLinks = document.querySelector(".nb-l");

            // Theme toggle function
            function setTheme(theme) {
                body.setAttribute("data-theme", theme);
                if (toggleDesktop) toggleDesktop.checked = theme === "dark";
                if (toggleMobile) toggleMobile.checked = theme === "dark";
                localStorage.setItem("theme", theme);
            }

            // Initialize theme
            const savedTheme = localStorage.getItem("theme") || "light";
            setTheme(savedTheme);

            // Theme toggle event listeners
            [toggleDesktop, toggleMobile].forEach(toggle => {
                if (toggle) {
                    toggle.addEventListener("change", () => {
                        setTheme(toggle.checked ? "dark" : "light");
                    });
                }
            });

            // Hamburger menu functionality
            if (hamburgerButton && navLinks) {
                hamburgerButton.addEventListener("click", () => navLinks.classList.toggle("active"));
                hamburgerButton.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        navLinks.classList.toggle("active");
                    }
                });
            }

            // Close mobile nav menu when a link is clicked
            document.querySelectorAll(".nb-l li a").forEach(link => link.addEventListener("click", () => {
                if (navLinks.classList.contains("active")) navLinks.classList.remove("active");
            }));

            // Close mobile nav menu when clicking outside
            document.addEventListener('click', (event) => {
                if (navLinks.classList.contains('active') &&
                    !navLinks.contains(event.target) &&
                    !hamburgerButton.contains(event.target)) {
                    navLinks.classList.remove('active');
                }
            });

            // Close mobile nav menu when Escape key is pressed
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                }
            });

            // Article fetching (unchanged)
            const articleContainer = document.getElementById("ar");
            const loading = document.getElementById("loading");
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const slug = params.get("slug");
            if (!id && !slug) {
                loading.style.display = "none";
                articleContainer.innerHTML = '<div id="error">No article ID or slug provided.</div>';
                return;
            }
            const url = id ? `https://dev.to/api/articles/${id}` : `https://dev.to/api/articles/${slug}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`DEV.to error: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (typeof marked === "undefined") throw new Error("marked.js not loaded");
                    loading.style.display = "none";
                    const content = marked.parse(data.body_markdown || "No content available");
                    document.querySelector("meta[property='og:title']").content = data.title;
                    document.querySelector("meta[property='og:description']").content = data.description || "Blog post by Aksh Thakkar";
                    articleContainer.innerHTML = `<h1>${data.title}</h1><div class="ar-c">${content}</div><p>Source: <a href="${data.url}" target="_blank" rel="noopener noreferrer">DEV.to</a></p>`;
                    document.querySelectorAll(".ar-c img").forEach(img => lz(img, e => e.classList.add("visible")));
                    const canonicalLink = document.createElement("link");
                    canonicalLink.rel = "canonical";
                    canonicalLink.href = window.location.href;
                    document.head.appendChild(canonicalLink);
                })
                .catch(error => {
                    loading.style.display = "none";
                    articleContainer.innerHTML = `<div id="error">Failed to load article: ${error.message}</div>`;
                });
        });
    </script>
</body>

</html>
