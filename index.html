<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aksh Thakkar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --link: #0077cc;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --link: #66aaff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      background: var(--bg);
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--link);
      font-weight: 600;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--link);
    }

    main {
      text-align: center;
      padding: 80px 20px 60px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--link);
      margin-bottom: 30px;
    }

    footer {
      border-top: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      background: var(--bg);
    }

    .social-icons a {
      color: var(--link);
      margin: 0 10px;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff6b6b;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .theme-toggle {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div><strong>Aksh</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blogs</a>
      <a href="repositories.html">Repositories</a>
      <span class="theme-toggle" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-sun"></i>
      </span>
    </nav>
  </header>

  <main>
    <h1>Aksh Thakkar</h1>
    <h2>CSE @ Parul University</h2>
    <p>Welcome to my space on the web. I'm passionate about tech, code, and building cool stuff!</p>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://github.com/akshhthakkar" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/akshthakkar" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/akshhthakkar" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2025 Aksh Thakkar. All rights reserved.</p>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById("theme-icon");
      const current = html.getAttribute("data-theme");

      if (current === "light") {
        html.setAttribute("data-theme", "dark");
        icon.classList.replace("fa-sun", "fa-moon");
      } else {
        html.setAttribute("data-theme", "light");
        icon.classList.replace("fa-moon", "fa-sun");
      }
    }
  </script>
</body>

</html>
