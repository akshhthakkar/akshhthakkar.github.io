<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aksh Thakkar</title>
  <style>
    /* Root & theme colors */
    :root {
      --background: #fff;
      --text: #222;
      --accent: #0077ff;
    }
    [data-theme='dark'] {
      --background: #121212;
      --text: #eee;
      --accent: #3399ff;
    }

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    a span {
      font-weight: 400;
      font-size: 0.8rem;
      color: var(--accent);
      margin-left: 4px;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      border-bottom: 1px solid #ddd;
      background: var(--background);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--accent);
      cursor: default;
    }

    .nav-items {
      display: flex;
      gap: 1.8rem;
    }

    /* Nav item hover */
    .nav-items a:hover {
      color: var(--accent);
    }

    /* Social + theme container */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Social icons */
    .social-icon {
      width: 24px;
      height: 24px;
      fill: var(--text);
      transition: fill 0.3s;
      cursor: pointer;
    }
    .social-icon:hover {
      fill: var(--accent);
    }

    /* Theme toggle switch */
    .theme-switch {
      position: relative;
      width: 42px;
      height: 22px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    .theme-switch input:checked + .slider {
      transform: translateX(20px);
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 25px;
      height: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 110;
    }
    .hamburger span {
      width: 100%;
      height: 3px;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-items {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: var(--background);
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .nav-items.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .nav-right {
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body data-theme="light">

      <!-- Theme toggle -->
      <label class="theme-switch" aria-label="Toggle dark mode">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </nav>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navItems = document.getElementById('nav-items');

    hamburger.addEventListener('click', () => {
      navItems.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const root = document.documentElement;

    // Load theme from localStorage or default light
    if (localStorage.getItem('theme') === 'dark') {
      document.body.setAttribute('data-theme', 'dark');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        document.body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
