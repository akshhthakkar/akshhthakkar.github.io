<head>

  <title>Aksh Thakkar | Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #0077cc;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #0077cc;
    }

    p.subtitle {
      font-size: 1.15rem;
      color: #555;
      margin-bottom: 30px;
      letter-spacing: 0.03em;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    nav a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 15px;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: #0077cc;
      color: #fff;
      border-color: #0077cc;
      outline: none;
    }

    footer {
      font-size: 0.9rem;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
