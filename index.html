  <style>
    /* Reset and basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px 40px;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode */
    body.dark {
      background-color: #121212;
      color: #eee;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-bottom: 40px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0077cc;
    }

    /* Theme toggle switch */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      display: inline-block;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0077cc;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Main content flex */
    .main-content {
      display: flex;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .intro {
      flex: 1 1 300px;
      min-width: 280px;
    }

    .intro h1 {
      font-size: 2.8rem;
      margin-bottom: 6px;
      color: #0077cc;
      transition: color 0.3s;
    }

    body.dark .intro h1 {
      color: #3399ff;
    }

    .intro h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: #555;
      transition: color 0.3s;
    }

    body.dark .intro h2 {
      color: #aaa;
    }

    .intro p {
      font-size: 1.1rem;
      max-width: 600px;
    }

    /* Profile pic */
    .profile-pic {
      flex-shrink: 0;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.15);
      transition: box-shadow 0.3s;
    }

    body.dark .profile-pic {
      box-shadow: 0 4px 8px rgb(255 255 255 / 0.15);
    }

    /* Social icons container */
    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0077cc;
    }

    /* SVG icons style */
    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      shape-rendering: geometricPrecision;
      vector-effect: non-scaling-stroke;
    }

    /* Responsive */
    @media (max-width: 650px) {
      .main-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-pic {
        width: 140px;
        height: 140px;
      }
    }
  </style>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Check if user has a preferred theme
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('darkMode', 'disabled');
      }
    });
