  <style>
    :root {
      --bg-light: #fff;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #ddd;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 80px auto 40px;
      padding: 0 20px;
      background: var(--bg-light);
      color: var(--text-light);
      line-height: 1.5;
      transition: background 0.3s, color 0.3s;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      font-weight: 600;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    button#theme-toggle {
      background: none;
      border: 1px solid var(--text-light);
      color: var(--text-light);
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    button#theme-toggle:hover {
      background: var(--text-light);
      color: var(--bg-light);
      border-color: var(--text-light);
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      color: #555;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1rem;
      max-width: 100%;
      color: var(--text-light);
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #eee;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark nav a,
    body.dark button#theme-toggle {
      color: var(--text-dark);
      border-color: var(--text-dark);
    }

    body.dark button#theme-toggle:hover {
      background: var(--text-dark);
      color: var(--bg-dark);
      border-color: var(--text-dark);
    }

    /* Social icons container */
    .social-links {
      margin-top: 2rem;
      display: flex;
      gap: 20px;
    }

    .social-links a {
      display: inline-block;
      width: 28px;
      height: 28px;
      fill: var(--text-light);
      transition: fill 0.3s;
    }

    .social-links a:hover {
      fill: #0077b5;
      /* LinkedIn blue as hover example */
    }

    body.dark .social-links a {
      fill: var(--text-dark);
    }

    body.dark .social-links a:hover {
      fill: #0a66c2;
      /* LinkedIn blue for dark */
    }
  </style>
