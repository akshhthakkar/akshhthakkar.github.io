<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aksh Thakkar - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    img.profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.35);
      margin-bottom: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    img.profile-pic:hover {
      transform: scale(1.05) rotate(3deg);
      box-shadow: 0 12px 25px rgba(255, 78, 80, 0.5);
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 0.4rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-weight: 300;
      font-size: 1.5rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px 15px;
      border-radius: 30px;
      background: #ff4e50;
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(255, 78, 80, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      background: #ff7879;
      box-shadow: 0 15px 20px rgba(255, 120, 121, 0.5);
      transform: translateY(-3px);
    }

    .links {
      margin-top: 40px;
    }

    .links a {
      color: #ffbaba;
      margin: 0 15px;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.25s ease;
    }

    .links a:hover {
      color: #fff;
      text-shadow: 0 0 8px #ff4e50;
    }

    footer {
      margin-top: auto;
      padding: 20px 10px 10px;
      font-size: 0.9rem;
      opacity: 0.6;
      user-select: none;
    }

    /* Cool subtle fade-in */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1,
    h2,
    .btn,
    .links,
    img.profile-pic {
      animation: fadeInUp 0.7s ease forwards;
    }

    h2 {
      animation-delay: 0.2s;
    }

    .btn {
      animation-delay: 0.4s;
    }

    .links {
      animation-delay: 0.6s;
    }

    img.profile-pic {
      animation-delay: 0.1s;
    }
  </style>
</head>
