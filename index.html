<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aksh | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5b5a2.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hero {
      padding: 100px 20px;
      text-align: center;
      background: var(--bg);
      color: var(--text);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #f1f1f1;
    }

    .social-icons a {
      margin: 0 10px;
      color: #333;
      font-size: 1.5rem;
    }

    .dark-mode {
      --bg: #121212;
      --text: #f0f0f0;
      background-color: #121212;
      color: #f0f0f0;
    }

    .light-mode {
      --bg: #f5f5f5;
      --text: #222;
      background-color: #f5f5f5;
      color: #222;
    }

    .theme-toggle {
      border: none;
      background: none;
      font-size: 1.4rem;
      cursor: pointer;
    }
  </style>
</head>

<body class="light-mode">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light px-3">
    <a class="navbar-brand" href="#">Aksh</a>
    <div class="ms-auto d-flex align-items-center">
      <a href="about.html" class="nav-link">About</a>
      <a href="blog.html" class="nav-link">Blogs</a>
      <a href="repositories.html" class="nav-link">Repositories</a>
      <button class="theme-toggle ms-3" onclick="toggleTheme()" title="Toggle Theme">
        <i class="fas fa-moon" id="themeIcon"></i>
      </button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Hey, I'm Aksh</h1>
    <p>CSE @ Parul University</p>
    <p>A curious developer who loves building cool stuff, learning new tech, and sharing knowledge with the world.</p>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://github.com/akshhthakkar" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/akshthakkar" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/akshhthakkar" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <p>Â© 2025 Aksh Thakkar</p>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      const icon = document.getElementById('themeIcon');
      icon.classList.toggle('fa-sun');
      icon.classList.toggle('fa-moon');
    }
  </script>
</body>
</html>
